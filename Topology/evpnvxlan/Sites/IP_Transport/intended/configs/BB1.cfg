!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname BB1
ip name-server vrf default 8.8.4.4
ip name-server vrf default 8.8.8.8
dns domain lab.lab
!
spanning-tree mode none
!
aaa authorization exec default local
!
no enable password
no aaa root
!
username cvpadmin privilege 15 role network-admin secret sha512 $6$vQGQxmJp16IINuqk$makfRsxIS8Das8bugela5cdUd0iSUzA0/nPRXWXmonGeQ/vuqWi.vrr1OINH4MZLCOux0tniArjvyJNJHe9Zt.
!
clock timezone EST
!
interface Ethernet1
   description P2P_LINK_TO_A-LEAF7_Ethernet7
   no shutdown
   mtu 1500
   no switchport
   ip address 172.16.1.0/31
!
interface Ethernet2
   description P2P_LINK_TO_A-LEAF8_Ethernet7
   no shutdown
   mtu 1500
   no switchport
   ip address 172.16.1.2/31
!
interface Ethernet3
   description P2P_LINK_TO_B-LEAF7_Ethernet7
   no shutdown
   mtu 1500
   no switchport
   ip address 172.16.2.0/31
!
interface Ethernet4
   description P2P_LINK_TO_B-LEAF8_Ethernet7
   no shutdown
   mtu 1500
   no switchport
   ip address 172.16.2.2/31
!
interface Ethernet5
   description P2P_LINK_TO_C-LEAF7_Ethernet7
   no shutdown
   mtu 1500
   no switchport
   ip address 172.16.3.0/31
!
interface Ethernet6
   description P2P_LINK_TO_C-LEAF8_Ethernet7
   no shutdown
   mtu 1500
   no switchport
   ip address 172.16.3.2/31
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 172.16.0.1/32
!
interface Management1
   description oob_management
   no shutdown
   ip address 172.100.100.138/24
!
ip routing
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 172.16.0.0/26 eq 32
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 1200 min-rx 1200 multiplier 3
!
router bgp 65000
   router-id 172.16.0.1
   distance bgp 20 200 200
   graceful-restart restart-time 300
   graceful-restart
   maximum-paths 4 ecmp 4
   no bgp default ipv4-unicast
   bgp listen range 10.0.0.0/24 peer-group EVPN-OVERLAY-PEERS remote-as 65000
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS next-hop-unchanged
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 5
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 172.16.1.1 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.16.1.1 remote-as 65178
   neighbor 172.16.1.1 description A-LEAF7
   neighbor 172.16.1.3 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.16.1.3 remote-as 65178
   neighbor 172.16.1.3 description A-LEAF8
   neighbor 172.16.2.1 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.16.2.1 remote-as 65200
   neighbor 172.16.2.1 description B-LEAF7
   neighbor 172.16.2.3 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.16.2.3 remote-as 65200
   neighbor 172.16.2.3 description B-LEAF8
   neighbor 172.16.3.1 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.16.3.1 remote-as 65378
   neighbor 172.16.3.1 description C-LEAF7
   neighbor 172.16.3.3 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.16.3.3 remote-as 65378
   neighbor 172.16.3.3 description C-LEAF8
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
end
