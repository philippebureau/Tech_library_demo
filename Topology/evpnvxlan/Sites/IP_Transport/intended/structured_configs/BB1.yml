hostname: BB1
router_bgp:
  as: '65000'
  router_id: 172.16.0.1
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  graceful_restart:
    enabled: true
    restart_time: 300
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 5
    next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  neighbors:
  - ip_address: 172.16.1.1
    remote_as: '65178'
    description: A-LEAF7
    peer_group: IPv4-UNDERLAY-PEERS
  - ip_address: 172.16.1.3
    remote_as: '65178'
    description: A-LEAF8
    peer_group: IPv4-UNDERLAY-PEERS
  - ip_address: 172.16.2.1
    remote_as: '65200'
    description: B-LEAF7
    peer_group: IPv4-UNDERLAY-PEERS
  - ip_address: 172.16.2.3
    remote_as: '65200'
    description: B-LEAF8
    peer_group: IPv4-UNDERLAY-PEERS
  - ip_address: 172.16.3.1
    remote_as: '65378'
    description: C-LEAF7
    peer_group: IPv4-UNDERLAY-PEERS
  - ip_address: 172.16.3.3
    remote_as: '65378'
    description: C-LEAF8
    peer_group: IPv4-UNDERLAY-PEERS
  listen_ranges:
  - prefix: 10.0.0.0/24
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65000'
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
ip_name_servers:
- ip_address: 8.8.8.8
  vrf: default
- ip_address: 8.8.4.4
  vrf: default
spanning_tree:
  mode: none
local_users:
- name: cvpadmin
  privilege: 15
  role: network-admin
  sha512_password: $6$vQGQxmJp16IINuqk$makfRsxIS8Das8bugela5cdUd0iSUzA0/nPRXWXmonGeQ/vuqWi.vrr1OINH4MZLCOux0tniArjvyJNJHe9Zt.
vrfs:
- name: default
  ip_routing: false
management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: default
  ip_address: 172.100.100.138/24
  gateway: null
  type: oob
management_api_http:
  enable_vrfs:
  - name: default
  enable_https: true
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 172.16.0.1/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 172.16.0.0/26 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
ethernet_interfaces:
- name: Ethernet1
  peer: A-LEAF7
  peer_interface: Ethernet7
  peer_type: other
  description: P2P_LINK_TO_A-LEAF7_Ethernet7
  type: routed
  shutdown: false
  mtu: 1500
  ip_address: 172.16.1.0/31
- name: Ethernet2
  peer: A-LEAF8
  peer_interface: Ethernet7
  peer_type: other
  description: P2P_LINK_TO_A-LEAF8_Ethernet7
  type: routed
  shutdown: false
  mtu: 1500
  ip_address: 172.16.1.2/31
- name: Ethernet3
  peer: B-LEAF7
  peer_interface: Ethernet7
  peer_type: other
  description: P2P_LINK_TO_B-LEAF7_Ethernet7
  type: routed
  shutdown: false
  mtu: 1500
  ip_address: 172.16.2.0/31
- name: Ethernet4
  peer: B-LEAF8
  peer_interface: Ethernet7
  peer_type: other
  description: P2P_LINK_TO_B-LEAF8_Ethernet7
  type: routed
  shutdown: false
  mtu: 1500
  ip_address: 172.16.2.2/31
- name: Ethernet5
  peer: C-LEAF7
  peer_interface: Ethernet7
  peer_type: other
  description: P2P_LINK_TO_C-LEAF7_Ethernet7
  type: routed
  shutdown: false
  mtu: 1500
  ip_address: 172.16.3.0/31
- name: Ethernet6
  peer: C-LEAF8
  peer_interface: Ethernet7
  peer_type: other
  description: P2P_LINK_TO_C-LEAF8_Ethernet7
  type: routed
  shutdown: false
  mtu: 1500
  ip_address: 172.16.3.2/31
