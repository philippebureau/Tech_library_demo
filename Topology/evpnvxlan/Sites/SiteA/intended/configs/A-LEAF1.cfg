!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname A-LEAF1
!
no spanning-tree vlan-id 4093-4094
!
no enable password
no aaa root
!
vlan 4093
   name LEAF_PEER_L3
   trunk group LEAF_PEER_L3
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance MGMT
!
interface Port-Channel5
   description MLAG_PEER_A-LEAF2_Po5
   no shutdown
   switchport
   switchport mode trunk
   switchport trunk group LEAF_PEER_L3
   switchport trunk group MLAG
!
interface Ethernet1
   description P2P_LINK_TO_A-SPINE1_Ethernet1
   no shutdown
   mtu 9214
   no switchport
   ip address 192.168.0.1/31
!
interface Ethernet2
   description P2P_LINK_TO_A-SPINE2_Ethernet1
   no shutdown
   mtu 9214
   no switchport
   ip address 192.168.0.3/31
!
interface Ethernet3
   description P2P_LINK_TO_A-SPINE3_Ethernet1
   no shutdown
   mtu 9214
   no switchport
   ip address 192.168.0.5/31
!
interface Ethernet4
   description P2P_LINK_TO_A-SPINE4_Ethernet1
   no shutdown
   mtu 9214
   no switchport
   ip address 192.168.0.7/31
!
interface Ethernet5
   description MLAG_PEER_A-LEAF2_Ethernet5
   no shutdown
   channel-group 5 mode active
!
interface Ethernet6
   description MLAG_PEER_A-LEAF2_Ethernet6
   no shutdown
   channel-group 5 mode active
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 10.0.0.11/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 10.1.1.11/32
!
interface Management1
   description oob_management
   no shutdown
   vrf MGMT
   ip address 172.100.100.105/24
!
interface Vlan4093
   description MLAG_PEER_L3_PEERING
   no shutdown
   mtu 9214
   ip address 192.0.0.0/31
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 9214
   no autostate
   ip address 169.254.0.0/31
!
interface Vxlan1
   description A-LEAF1_VTEP
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
!
ip virtual-router mac-address 00:1c:73:00:00:01
!
ip routing
no ip routing vrf MGMT
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.0.0.0/24 eq 32
   seq 20 permit 10.1.1.0/24 eq 32
!
mlag configuration
   domain-id A-LEAF12
   local-interface Vlan4094
   peer-address 169.254.0.1
   peer-address heartbeat 172.100.100.106 vrf MGMT
   peer-link Port-Channel5
   dual-primary detection delay 5 action errdisable all-interfaces
   reload-delay mlag 300
   reload-delay non-mlag 330
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65112
   router-id 10.0.0.11
   maximum-paths 4 ecmp 4
   update wait-install
   no bgp default ipv4-unicast
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65112
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER description A-LEAF2
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN in
   neighbor 10.0.0.111 peer group EVPN-OVERLAY-PEERS
   neighbor 10.0.0.111 remote-as 65100
   neighbor 10.0.0.111 description A-SPINE1
   neighbor 10.0.0.112 peer group EVPN-OVERLAY-PEERS
   neighbor 10.0.0.112 remote-as 65100
   neighbor 10.0.0.112 description A-SPINE2
   neighbor 10.0.0.113 peer group EVPN-OVERLAY-PEERS
   neighbor 10.0.0.113 remote-as 65100
   neighbor 10.0.0.113 description A-SPINE3
   neighbor 10.0.0.114 peer group EVPN-OVERLAY-PEERS
   neighbor 10.0.0.114 remote-as 65100
   neighbor 10.0.0.114 description A-SPINE4
   neighbor 192.0.0.1 peer group MLAG-IPv4-UNDERLAY-PEER
   neighbor 192.0.0.1 description A-LEAF2
   neighbor 192.168.0.0 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.0.0 remote-as 65100
   neighbor 192.168.0.0 description A-SPINE1_Ethernet1
   neighbor 192.168.0.2 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.0.2 remote-as 65100
   neighbor 192.168.0.2 description A-SPINE2_Ethernet1
   neighbor 192.168.0.4 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.0.4 remote-as 65100
   neighbor 192.168.0.4 description A-SPINE3_Ethernet1
   neighbor 192.168.0.6 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.0.6 remote-as 65100
   neighbor 192.168.0.6 description A-SPINE4_Ethernet1
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor MLAG-IPv4-UNDERLAY-PEER activate
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
