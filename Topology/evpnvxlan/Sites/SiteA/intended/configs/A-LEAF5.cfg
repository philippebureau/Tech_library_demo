interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 1500
   no autostate
   ip address 169.254.0.0/31
!
interface Vxlan1
   description A-LEAF5_VTEP
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
   vxlan vlan 70 vni 10070
   vxlan vrf DEV vni 50002
!
mac address-table aging-time 1800
!
ip virtual-router mac-address 00:1c:73:00:00:01
!
ip routing
ip routing vrf DEV
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.0.0.0/24 eq 32
   seq 20 permit 10.1.1.0/24 eq 32
!
mlag configuration
   domain-id A-LEAF56
   local-interface Vlan4094
   peer-address 169.254.0.1
   peer-address heartbeat 172.100.100.110
   peer-link Port-Channel1000
   dual-primary detection delay 5 action errdisable all-interfaces
   reload-delay mlag 300
   reload-delay non-mlag 330
!
arp aging timeout default 1500
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bfd
   multihop interval 1200 min-rx 1200 multiplier 3
!
router bgp 65156
   router-id 10.0.0.15
   distance bgp 20 200 200
   graceful-restart restart-time 300
   graceful-restart
   maximum-paths 4 ecmp 4
   no bgp default ipv4-unicast
   neighbor LOCAL-EVPN-PEERS peer group
   neighbor LOCAL-EVPN-PEERS update-source Loopback0
   neighbor LOCAL-EVPN-PEERS bfd
   neighbor LOCAL-EVPN-PEERS ebgp-multihop 3
   neighbor LOCAL-EVPN-PEERS send-community
   neighbor LOCAL-EVPN-PEERS maximum-routes 0
   neighbor LOCAL-IPV4-PEERS peer group
   neighbor LOCAL-IPV4-PEERS send-community
   neighbor LOCAL-IPV4-PEERS maximum-routes 12000
   neighbor MLAG-IPV4-PEER peer group
   neighbor MLAG-IPV4-PEER remote-as 65156
   neighbor MLAG-IPV4-PEER next-hop-self
   neighbor MLAG-IPV4-PEER description A-LEAF6
   neighbor MLAG-IPV4-PEER send-community
   neighbor MLAG-IPV4-PEER maximum-routes 12000
   neighbor MLAG-IPV4-PEER route-map RM-MLAG-PEER-IN in
   neighbor 10.0.0.111 peer group LOCAL-EVPN-PEERS
   neighbor 10.0.0.111 remote-as 65100
   neighbor 10.0.0.111 description A-SPINE1
   neighbor 10.0.0.112 peer group LOCAL-EVPN-PEERS
   neighbor 10.0.0.112 remote-as 65100
   neighbor 10.0.0.112 description A-SPINE2
   neighbor 10.0.0.113 peer group LOCAL-EVPN-PEERS
   neighbor 10.0.0.113 remote-as 65100
   neighbor 10.0.0.113 description A-SPINE3
   neighbor 10.0.0.114 peer group LOCAL-EVPN-PEERS
   neighbor 10.0.0.114 remote-as 65100
   neighbor 10.0.0.114 description A-SPINE4
   neighbor 192.0.0.1 peer group MLAG-IPV4-PEER
   neighbor 192.0.0.1 description A-LEAF6
   neighbor 192.168.0.32 peer group LOCAL-IPV4-PEERS
   neighbor 192.168.0.32 remote-as 65100
   neighbor 192.168.0.32 description A-SPINE1_Ethernet5
   neighbor 192.168.0.34 peer group LOCAL-IPV4-PEERS
   neighbor 192.168.0.34 remote-as 65100
   neighbor 192.168.0.34 description A-SPINE2_Ethernet5
   neighbor 192.168.0.36 peer group LOCAL-IPV4-PEERS
   neighbor 192.168.0.36 remote-as 65100
   neighbor 192.168.0.36 description A-SPINE3_Ethernet5
   neighbor 192.168.0.38 peer group LOCAL-IPV4-PEERS
   neighbor 192.168.0.38 remote-as 65100
   neighbor 192.168.0.38 description A-SPINE4_Ethernet5
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 70
      rd 10.0.0.15:10070
      route-target both 10070:10070
      redistribute learned
   !
   address-family evpn
      neighbor LOCAL-EVPN-PEERS activate
   !
   address-family ipv4
      no neighbor LOCAL-EVPN-PEERS activate
      neighbor LOCAL-IPV4-PEERS activate
      neighbor MLAG-IPV4-PEER activate
   !
   vrf DEV
      rd 10.0.0.15:50002
      route-target import evpn 50002:50002
      route-target export evpn 50002:50002
      router-id 10.0.0.15
      neighbor 192.0.0.1 peer group MLAG-IPV4-PEER
      redistribute connected
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
