hostname: A-LEAF1
router_bgp:
  as: '65112'
  router_id: 10.0.0.11
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  graceful_restart:
    enabled: true
    restart_time: 300
  peer_groups:
  - name: MLAG-IPV4-PEER
    type: ipv4
    remote_as: '65112'
    next_hop_self: true
    description: A-LEAF2
    maximum_routes: 12000
    send_community: all
    route_map_out: RM-MLAG-PEER-OUT
  - name: LOCAL-IPV4-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: LOCAL-EVPN-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPV4-PEER
      activate: true
    - name: LOCAL-IPV4-PEERS
      activate: true
    - name: LOCAL-EVPN-PEERS
      activate: false
  neighbors:
  - ip_address: 192.0.0.1
    peer_group: MLAG-IPV4-PEER
    description: A-LEAF2
  - ip_address: 192.168.0.0
    peer_group: LOCAL-IPV4-PEERS
    remote_as: '65100'
    description: A-SPINE1_Ethernet1
  - ip_address: 192.168.0.2
    peer_group: LOCAL-IPV4-PEERS
    remote_as: '65100'
    description: A-SPINE2_Ethernet1
  - ip_address: 192.168.0.4
    peer_group: LOCAL-IPV4-PEERS
    remote_as: '65100'
    description: A-SPINE3_Ethernet1
  - ip_address: 192.168.0.6
    peer_group: LOCAL-IPV4-PEERS
    remote_as: '65100'
    description: A-SPINE4_Ethernet1
  - ip_address: 10.0.0.111
    peer_group: LOCAL-EVPN-PEERS
    description: A-SPINE1
    remote_as: '65100'
  - ip_address: 10.0.0.112
    peer_group: LOCAL-EVPN-PEERS
    description: A-SPINE2
    remote_as: '65100'
  - ip_address: 10.0.0.113
    peer_group: LOCAL-EVPN-PEERS
    description: A-SPINE3
    remote_as: '65100'
  - ip_address: 10.0.0.114
    peer_group: LOCAL-EVPN-PEERS
    description: A-SPINE4
    remote_as: '65100'
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: LOCAL-EVPN-PEERS
      activate: true
    route:
      import_match_failure_action: discard
  vrfs:
  - name: PROD
    router_id: 10.0.0.11
    rd: 10.0.0.11:50001
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 50001:50001
      export:
      - address_family: evpn
        route_targets:
        - 50001:50001
    redistribute_routes:
    - source_protocol: connected
    neighbors:
    - ip_address: 192.0.0.1
      peer_group: MLAG-IPV4-PEER
  vlans:
  - id: 10
    tenant: PROD_TENANT
    rd: 10.0.0.11:10010
    route_targets:
      both:
      - 10010:10010
    redistribute_routes:
    - learned
  - id: 30
    tenant: PROD_TENANT
    rd: 10.0.0.11:10030
    route_targets:
      both:
      - 10030:10030
    redistribute_routes:
    - learned
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
ip_name_servers:
- ip_address: 8.8.8.8
  vrf: default
- ip_address: 8.8.4.4
  vrf: default
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 0
  no_spanning_tree_vlan: 4093-4094
vrfs:
- name: default
  ip_routing: false
- name: PROD
  tenant: PROD_TENANT
  ip_routing: true
management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: default
  ip_address: 172.100.100.105/24
  gateway: null
  type: oob
mac_address_table:
  aging_time: 1800
management_api_http:
  enable_vrfs:
  - name: default
  enable_https: true
vlans:
- id: 4093
  tenant: system
  name: LEAF_PEER_L3
  trunk_groups:
  - LEAF_PEER_L3
- id: 4094
  tenant: system
  name: MLAG_PEER
  trunk_groups:
  - MLAG
- id: 10
  name: Blue
  tenant: PROD_TENANT
- id: 30
  name: Orange
  tenant: PROD_TENANT
- id: 3001
  name: MLAG_iBGP_PROD
  trunk_groups:
  - LEAF_PEER_L3
  tenant: PROD_TENANT
vlan_interfaces:
- name: Vlan4093
  description: MLAG_PEER_L3_PEERING
  shutdown: false
  mtu: 1500
  ip_address: 192.0.0.0/31
- name: Vlan4094
  description: MLAG_PEER
  shutdown: false
  ip_address: 169.254.0.0/31
  no_autostate: true
  mtu: 1500
- name: Vlan10
  tenant: PROD_TENANT
  tags:
  - blue
  description: Blue
  shutdown: false
  ip_address_virtual: 10.10.10.1/24
  vrf: PROD
- name: Vlan30
  tenant: PROD_TENANT
  tags:
  - orange
  description: Orange
  shutdown: false
  ip_address_virtual: 10.30.30.1/24
  vrf: PROD
- name: Vlan3001
  tenant: PROD_TENANT
  type: underlay_peering
  shutdown: false
  description: 'MLAG_PEER_L3_iBGP: vrf PROD'
  vrf: PROD
  mtu: 1500
  ip_address: 192.0.0.0/31
port_channel_interfaces:
- name: Port-Channel1000
  description: MLAG_PEER_A-LEAF2_Po1000
  type: switched
  shutdown: false
  mode: trunk
  trunk_groups:
  - LEAF_PEER_L3
  - MLAG
- name: Port-Channel7
  description: HostA
  type: switched
  shutdown: false
  mode: access
  vlans: '10'
  spanning_tree_portfast: edge
  mlag: 7
- name: Port-Channel8
  description: HostB
  type: switched
  shutdown: false
  mode: access
  vlans: '30'
  spanning_tree_portfast: edge
  mlag: 8
ethernet_interfaces:
- name: Ethernet5
  peer: A-LEAF2
  peer_interface: Ethernet5
  peer_type: mlag_peer
  description: MLAG_PEER_A-LEAF2_Ethernet5
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 1000
    mode: active
- name: Ethernet6
  peer: A-LEAF2
  peer_interface: Ethernet6
  peer_type: mlag_peer
  description: MLAG_PEER_A-LEAF2_Ethernet6
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 1000
    mode: active
- name: Ethernet1
  peer: A-SPINE1
  peer_interface: Ethernet1
  peer_type: spine
  description: P2P_LINK_TO_A-SPINE1_Ethernet1
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 192.168.0.1/31
- name: Ethernet2
  peer: A-SPINE2
  peer_interface: Ethernet1
  peer_type: spine
  description: P2P_LINK_TO_A-SPINE2_Ethernet1
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 192.168.0.3/31
- name: Ethernet3
  peer: A-SPINE3
  peer_interface: Ethernet1
  peer_type: spine
  description: P2P_LINK_TO_A-SPINE3_Ethernet1
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 192.168.0.5/31
- name: Ethernet4
  peer: A-SPINE4
  peer_interface: Ethernet1
  peer_type: spine
  description: P2P_LINK_TO_A-SPINE4_Ethernet1
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 192.168.0.7/31
- name: Ethernet7
  peer: HostA
  peer_interface: NIC1
  peer_type: server
  description: HostA_NIC1
  shutdown: false
  type: port-channel-member
  channel_group:
    id: 7
    mode: active
- name: Ethernet8
  peer: HostB
  peer_interface: NIC1
  peer_type: server
  description: HostB_NIC1
  shutdown: false
  type: port-channel-member
  channel_group:
    id: 8
    mode: active
mlag_configuration:
  domain_id: A-LEAF12
  local_interface: Vlan4094
  peer_address: 169.254.0.1
  peer_link: Port-Channel1000
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
  peer_address_heartbeat:
    peer_ip: 172.100.100.106
    vrf: default
  dual_primary_detection_delay: 5
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 10.0.0.11/32
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 10.1.1.11/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.0.0.0/24 eq 32
  - sequence: 20
    action: permit 10.1.1.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
- name: RM-MLAG-PEER-OUT
  sequence_numbers:
  - sequence: 10
    type: deny
    match:
    - extcommunity evpn-imported
  - sequence: 20
    type: permit
    set:
    - origin incomplete
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:00:01
vxlan_interface:
  Vxlan1:
    description: A-LEAF1_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback0
      virtual_router_encapsulation_mac_address: mlag-system-id
      vlans:
      - id: 10
        vni: 10010
      - id: 30
        vni: 10030
      vrfs:
      - name: PROD
        vni: 50001
      mlag_source_interface: Loopback1
ip_extcommunity_lists_regexp:
- name: evpn-imported
  entries:
  - type: permit
    regexp: RT.*
daemon_terminattr:
  cvaddrs:
  - 172.100.100.5:9910
  cvauth:
    method: token
    token_file: /tmp/token
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
ntp:
  servers:
  - name: 0.north-america.pool.ntp.org
    preferred: true
    vrf: default
  - name: 1.north-america.pool.ntp.org
    vrf: default
eos_cli: 'agent KernelFib environment KERNELFIB_PROGRAM_ALL_ECMP=''true''

