hostname: A-LEAF1
router_bgp:
  as: '65112'
  router_id: 10.0.0.11
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65112'
    next_hop_self: true
    description: A-LEAF2
    maximum_routes: 12000
    send_community: all
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  neighbors:
  - ip_address: 192.0.0.1
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    description: A-LEAF2
  - ip_address: 192.168.0.0
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    description: A-SPINE1_Ethernet1
  - ip_address: 192.168.0.2
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    description: A-SPINE2_Ethernet1
  - ip_address: 192.168.0.4
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    description: A-SPINE3_Ethernet1
  - ip_address: 192.168.0.6
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    description: A-SPINE4_Ethernet1
  - ip_address: 10.0.0.111
    peer_group: EVPN-OVERLAY-PEERS
    description: A-SPINE1
    remote_as: '65100'
  - ip_address: 10.0.0.112
    peer_group: EVPN-OVERLAY-PEERS
    description: A-SPINE2
    remote_as: '65100'
  - ip_address: 10.0.0.113
    peer_group: EVPN-OVERLAY-PEERS
    description: A-SPINE3
    remote_as: '65100'
  - ip_address: 10.0.0.114
    peer_group: EVPN-OVERLAY-PEERS
    description: A-SPINE4
    remote_as: '65100'
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- name: MGMT
  ip_routing: false
management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 172.100.100.105/24
  gateway: null
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
spanning_tree:
  no_spanning_tree_vlan: 4093-4094
vlans:
- id: 4093
  tenant: system
  name: LEAF_PEER_L3
  trunk_groups:
  - LEAF_PEER_L3
- id: 4094
  tenant: system
  name: MLAG_PEER
  trunk_groups:
  - MLAG
vlan_interfaces:
- name: Vlan4093
  description: MLAG_PEER_L3_PEERING
  shutdown: false
  mtu: 9214
  ip_address: 192.0.0.0/31
- name: Vlan4094
  description: MLAG_PEER
  shutdown: false
  ip_address: 169.254.0.0/31
  no_autostate: true
  mtu: 9214
port_channel_interfaces:
- name: Port-Channel5
  description: MLAG_PEER_A-LEAF2_Po5
  type: switched
  shutdown: false
  mode: trunk
  trunk_groups:
  - LEAF_PEER_L3
  - MLAG
ethernet_interfaces:
- name: Ethernet5
  peer: A-LEAF2
  peer_interface: Ethernet5
  peer_type: mlag_peer
  description: MLAG_PEER_A-LEAF2_Ethernet5
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 5
    mode: active
- name: Ethernet6
  peer: A-LEAF2
  peer_interface: Ethernet6
  peer_type: mlag_peer
  description: MLAG_PEER_A-LEAF2_Ethernet6
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 5
    mode: active
- name: Ethernet1
  peer: A-SPINE1
  peer_interface: Ethernet1
  peer_type: spine
  description: P2P_LINK_TO_A-SPINE1_Ethernet1
  shutdown: false
  mtu: 9214
  type: routed
  ip_address: 192.168.0.1/31
- name: Ethernet2
  peer: A-SPINE2
  peer_interface: Ethernet1
  peer_type: spine
  description: P2P_LINK_TO_A-SPINE2_Ethernet1
  shutdown: false
  mtu: 9214
  type: routed
  ip_address: 192.168.0.3/31
- name: Ethernet3
  peer: A-SPINE3
  peer_interface: Ethernet1
  peer_type: spine
  description: P2P_LINK_TO_A-SPINE3_Ethernet1
  shutdown: false
  mtu: 9214
  type: routed
  ip_address: 192.168.0.5/31
- name: Ethernet4
  peer: A-SPINE4
  peer_interface: Ethernet1
  peer_type: spine
  description: P2P_LINK_TO_A-SPINE4_Ethernet1
  shutdown: false
  mtu: 9214
  type: routed
  ip_address: 192.168.0.7/31
mlag_configuration:
  domain_id: A-LEAF12
  local_interface: Vlan4094
  peer_address: 169.254.0.1
  peer_link: Port-Channel5
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
  peer_address_heartbeat:
    peer_ip: 172.100.100.106
    vrf: MGMT
  dual_primary_detection_delay: 5
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - origin incomplete
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 10.0.0.11/32
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 10.1.1.11/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.0.0.0/24 eq 32
  - sequence: 20
    action: permit 10.1.1.0/24 eq 32
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
vxlan_interface:
  Vxlan1:
    description: A-LEAF1_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      virtual_router_encapsulation_mac_address: mlag-system-id
