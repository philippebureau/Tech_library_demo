hostname: A-LEAF6
router_bgp:
  as: '65156'
  router_id: 10.0.0.16
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  graceful_restart:
    enabled: true
    restart_time: 300
  peer_groups:
  - name: MLAG-IPV4-PEER
    type: ipv4
    remote_as: '65156'
    next_hop_self: true
    description: A-LEAF5
    maximum_routes: 12000
    send_community: all
    route_map_in: RM-MLAG-PEER-IN
  - name: LOCAL-IPV4-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: LOCAL-EVPN-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPV4-PEER
      activate: true
    - name: LOCAL-IPV4-PEERS
      activate: true
    - name: LOCAL-EVPN-PEERS
      activate: false
  neighbors:
  - ip_address: 192.0.0.0
    peer_group: MLAG-IPV4-PEER
    description: A-LEAF5
  - ip_address: 192.168.0.40
    peer_group: LOCAL-IPV4-PEERS
    remote_as: '65100'
    description: A-SPINE1_Ethernet6
  - ip_address: 192.168.0.42
    peer_group: LOCAL-IPV4-PEERS
    remote_as: '65100'
    description: A-SPINE2_Ethernet6
  - ip_address: 192.168.0.44
    peer_group: LOCAL-IPV4-PEERS
    remote_as: '65100'
    description: A-SPINE3_Ethernet6
  - ip_address: 192.168.0.46
    peer_group: LOCAL-IPV4-PEERS
    remote_as: '65100'
    description: A-SPINE4_Ethernet6
  - ip_address: 10.0.0.111
    peer_group: LOCAL-EVPN-PEERS
    description: A-SPINE1
    remote_as: '65100'
  - ip_address: 10.0.0.112
    peer_group: LOCAL-EVPN-PEERS
    description: A-SPINE2
    remote_as: '65100'
  - ip_address: 10.0.0.113
    peer_group: LOCAL-EVPN-PEERS
    description: A-SPINE3
    remote_as: '65100'
  - ip_address: 10.0.0.114
    peer_group: LOCAL-EVPN-PEERS
    description: A-SPINE4
    remote_as: '65100'
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: LOCAL-EVPN-PEERS
      activate: true
  vrfs:
  - name: DEV
    router_id: 10.0.0.16
    rd: 10.0.0.16:50002
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 50002:50002
      export:
      - address_family: evpn
        route_targets:
        - 50002:50002
    redistribute_routes:
    - source_protocol: connected
    neighbors:
    - ip_address: 192.0.0.0
      peer_group: MLAG-IPV4-PEER
  vlans:
  - id: 70
    tenant: DEV_TENANT
    rd: 10.0.0.16:10070
    route_targets:
      both:
      - 10070:10070
    redistribute_routes:
    - learned
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
ip_name_servers:
- ip_address: 8.8.8.8
  vrf: default
- ip_address: 8.8.4.4
  vrf: default
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 0
  no_spanning_tree_vlan: 4093-4094
  edge_port:
    bpduguard_default: true
vrfs:
- name: default
  ip_routing: false
- name: DEV
  tenant: DEV_TENANT
  ip_routing: true
management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: default
  ip_address: 172.100.100.110/24
  gateway: null
  type: oob
mac_address_table:
  aging_time: 1800
management_api_http:
  enable_vrfs:
  - name: default
  enable_https: true
vlans:
- id: 4093
  tenant: system
  name: LEAF_PEER_L3
  trunk_groups:
  - LEAF_PEER_L3
- id: 4094
  tenant: system
  name: MLAG_PEER
  trunk_groups:
  - MLAG
- id: 70
  name: Brown
  tenant: DEV_TENANT
- id: 3002
  name: MLAG_iBGP_DEV
  trunk_groups:
  - LEAF_PEER_L3
  tenant: DEV_TENANT
vlan_interfaces:
- name: Vlan4093
  description: MLAG_PEER_L3_PEERING
  shutdown: false
  mtu: 1500
  ip_address: 192.0.0.1/31
- name: Vlan4094
  description: MLAG_PEER
  shutdown: false
  ip_address: 169.254.0.1/31
  no_autostate: true
  mtu: 1500
- name: Vlan70
  tenant: DEV_TENANT
  tags:
  - brown
  description: Brown
  shutdown: false
  ip_address_virtual: 10.70.70.1/24
  vrf: DEV
- name: Vlan3002
  tenant: DEV_TENANT
  type: underlay_peering
  shutdown: false
  description: 'MLAG_PEER_L3_iBGP: vrf DEV'
  vrf: DEV
  mtu: 1500
  ip_address: 192.0.0.1/31
port_channel_interfaces:
- name: Port-Channel1000
  description: MLAG_PEER_A-LEAF5_Po1000
  type: switched
  shutdown: false
  mode: trunk
  trunk_groups:
  - LEAF_PEER_L3
  - MLAG
- name: Port-Channel7
  description: HostF
  type: switched
  shutdown: false
  mode: access
  vlans: '70'
  spanning_tree_portfast: edge
  mlag: 7
ethernet_interfaces:
- name: Ethernet5
  peer: A-LEAF5
  peer_interface: Ethernet5
  peer_type: mlag_peer
  description: MLAG_PEER_A-LEAF5_Ethernet5
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 1000
    mode: active
- name: Ethernet6
  peer: A-LEAF5
  peer_interface: Ethernet6
  peer_type: mlag_peer
  description: MLAG_PEER_A-LEAF5_Ethernet6
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 1000
    mode: active
- name: Ethernet1
  peer: A-SPINE1
  peer_interface: Ethernet6
  peer_type: spine
  description: P2P_LINK_TO_A-SPINE1_Ethernet6
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 192.168.0.41/31
- name: Ethernet2
  peer: A-SPINE2
  peer_interface: Ethernet6
  peer_type: spine
  description: P2P_LINK_TO_A-SPINE2_Ethernet6
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 192.168.0.43/31
- name: Ethernet3
  peer: A-SPINE3
  peer_interface: Ethernet6
  peer_type: spine
  description: P2P_LINK_TO_A-SPINE3_Ethernet6
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 192.168.0.45/31
- name: Ethernet4
  peer: A-SPINE4
  peer_interface: Ethernet6
  peer_type: spine
  description: P2P_LINK_TO_A-SPINE4_Ethernet6
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 192.168.0.47/31
- name: Ethernet7
  peer: HostF
  peer_interface: NIC2
  peer_type: server
  description: HostF_NIC2
  shutdown: false
  type: port-channel-member
  channel_group:
    id: 7
    mode: active
mlag_configuration:
  domain_id: A-LEAF56
  local_interface: Vlan4094
  peer_address: 169.254.0.0
  peer_link: Port-Channel1000
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
  peer_address_heartbeat:
    peer_ip: 172.100.100.109
    vrf: default
  dual_primary_detection_delay: 5
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - origin incomplete
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 10.0.0.16/32
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 10.1.1.15/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.0.0.0/24 eq 32
  - sequence: 20
    action: permit 10.1.1.0/24 eq 32
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:00:01
vxlan_interface:
  Vxlan1:
    description: A-LEAF6_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      virtual_router_encapsulation_mac_address: mlag-system-id
      vlans:
      - id: 70
        vni: 10070
      vrfs:
      - name: DEV
        vni: 50002
daemon_terminattr:
  cvaddrs:
  - 172.100.100.5:9910
  cvauth:
    method: token
    token_file: /tmp/token
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
ntp:
  servers:
  - name: 0.north-america.pool.ntp.org
    preferred: true
    vrf: default
  - name: 1.north-america.pool.ntp.org
    vrf: default
eos_cli: 'agent KernelFib environment KERNELFIB_PROGRAM_ALL_ECMP=''true''

