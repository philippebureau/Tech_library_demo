    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65156'
    description: A-LEAF6_Ethernet3
  - ip_address: 192.168.0.53
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65178'
    description: A-LEAF7_Ethernet3
  - ip_address: 192.168.0.61
