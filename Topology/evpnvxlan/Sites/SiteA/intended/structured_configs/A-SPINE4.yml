    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65156'
    description: A-LEAF5_Ethernet4
  - ip_address: 192.168.0.47
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65156'
    description: A-LEAF6_Ethernet4
  - ip_address: 192.168.0.55
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65178'
    description: A-LEAF7_Ethernet4
  - ip_address: 192.168.0.63
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65178'
    description: A-LEAF8_Ethernet4
  - ip_address: 10.0.0.11
    peer_group: EVPN-OVERLAY-PEERS
    description: A-LEAF1
    remote_as: '65112'
  - ip_address: 10.0.0.12
    peer_group: EVPN-OVERLAY-PEERS
    description: A-LEAF2
    remote_as: '65112'
  - ip_address: 10.0.0.13
    peer_group: EVPN-OVERLAY-PEERS
    description: A-LEAF3
    remote_as: '65134'
  - ip_address: 10.0.0.14
    peer_group: EVPN-OVERLAY-PEERS
    description: A-LEAF4
    remote_as: '65134'
  - ip_address: 10.0.0.15
    peer_group: EVPN-OVERLAY-PEERS
    description: A-LEAF5
    remote_as: '65156'
  - ip_address: 10.0.0.16
    peer_group: EVPN-OVERLAY-PEERS
    description: A-LEAF6
    remote_as: '65156'
  - ip_address: 10.0.0.17
    peer_group: EVPN-OVERLAY-PEERS
    description: A-LEAF7
    remote_as: '65178'
  - ip_address: 10.0.0.18
    peer_group: EVPN-OVERLAY-PEERS
    description: A-LEAF8
    remote_as: '65178'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
ip_name_servers:
- ip_address: 8.8.8.8
  vrf: default
- ip_address: 8.8.4.4
  vrf: default
spanning_tree:
  mode: none
vrfs:
- name: default
  ip_routing: false
management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: default
  ip_address: 172.100.100.104/24
  gateway: null
  type: oob
management_api_http:
  enable_vrfs:
  - name: default
  enable_https: true
