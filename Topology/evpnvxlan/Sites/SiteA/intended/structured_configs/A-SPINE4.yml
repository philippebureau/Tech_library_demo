hostname: A-SPINE4
router_bgp:
  as: '65100'
  router_id: 10.0.0.114
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  graceful_restart:
    enabled: true
    restart_time: 300
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
    next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  neighbors:
  - ip_address: 192.168.0.7
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65112'
    description: A-LEAF1_Ethernet4
  - ip_address: 192.168.0.15
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65112'
    description: A-LEAF2_Ethernet4
  - ip_address: 192.168.0.23
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65134'
    description: A-LEAF3_Ethernet4
  - ip_address: 192.168.0.31
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65134'
    description: A-LEAF4_Ethernet4
