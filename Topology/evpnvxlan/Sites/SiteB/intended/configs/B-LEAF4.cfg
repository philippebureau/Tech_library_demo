   pim ipv4 sparse-mode
   isis enable 100
   isis circuit-type level-2
   isis metric 10
   isis network point-to-point
   link tracking group ES-LINKS upstream
!
interface Ethernet7
   description HostK
   no shutdown
   switchport access vlan 70
   switchport mode access
   switchport
   spanning-tree portfast
!
interface Ethernet8
   description HostJ
   no shutdown
   channel-group 8 mode active
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 10.0.0.24/32
   isis enable 100
   isis passive
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 10.2.2.24/32
   isis enable 100
   isis passive
!
interface Management1
   description oob_management
   no shutdown
   ip address 172.100.100.121/24
!
interface Vlan10
   description Blue
   no shutdown
   vrf PROD
   ip address virtual 10.10.10.1/24
!
interface Vlan60
   description Red
   no shutdown
   vrf DEV
   ip address virtual 10.60.60.1/24
!
interface Vlan70
   description Brown
   no shutdown
   vrf DEV
   ip address virtual 10.70.70.1/24
!
interface Vxlan1
   description B-LEAF4_VTEP
   vxlan source-interface Loopback1
   vxlan udp-port 4789
   vxlan vlan 10 vni 10010
   vxlan vlan 60 vni 10060
   vxlan vlan 70 vni 10070
   vxlan vrf DEV vni 50002
   vxlan vrf PROD vni 50001
!
ip virtual-router mac-address 00:1c:73:00:00:01
!
ip routing ipv6 interfaces
ip routing vrf DEV
ip routing vrf PROD
!
ipv6 unicast-routing
!
router bfd
   multihop interval 1200 min-rx 1200 multiplier 3
!
router bgp 65200
   router-id 10.0.0.24
   distance bgp 20 200 200
   graceful-restart restart-time 300
   graceful-restart
   maximum-paths 4 ecmp 4
   no bgp default ipv4-unicast
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor 10.0.0.121 peer group EVPN-OVERLAY-PEERS
   neighbor 10.0.0.121 remote-as 65200
   neighbor 10.0.0.121 description B-SPINE1
   neighbor 10.0.0.122 peer group EVPN-OVERLAY-PEERS
   neighbor 10.0.0.122 remote-as 65200
   neighbor 10.0.0.122 description B-SPINE2
   neighbor 10.0.0.123 peer group EVPN-OVERLAY-PEERS
   neighbor 10.0.0.123 remote-as 65200
   neighbor 10.0.0.123 description B-SPINE3
   neighbor 10.0.0.124 peer group EVPN-OVERLAY-PEERS
   neighbor 10.0.0.124 remote-as 65200
   neighbor 10.0.0.124 description B-SPINE4
   !
   vlan 10
      rd 10.0.0.24:10010
      route-target both 10010:10010
      redistribute learned
   !
   vlan 60
      rd 10.0.0.24:10060
      route-target both 10060:10060
      redistribute learned
   !
   vlan 70
      rd 10.0.0.24:10070
      route-target both 10070:10070
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
      route import match-failure action discard
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
   !
   vrf DEV
      rd 10.0.0.24:50002
      route-target import evpn 50002:50002
      route-target export evpn 50002:50002
      router-id 10.0.0.24
      redistribute connected
   !
   vrf PROD
      rd 10.0.0.24:50001
      route-target import evpn 50001:50001
      route-target export evpn 50001:50001
      router-id 10.0.0.24
      redistribute connected
!
router multicast
   ipv4
      routing
      software-forwarding sfe
!
router isis 100
   net 49.1111.0000.0001.0004.00
   is-type level-2
   router-id ipv4 10.0.0.24
   log-adjacency-changes
   !
   address-family ipv4 unicast
      maximum-paths 4
   !
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
agent KernelFib environment KERNELFIB_PROGRAM_ALL_ECMP='true'

!
end
