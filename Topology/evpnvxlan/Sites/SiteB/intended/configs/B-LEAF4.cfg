!
interface Port-Channel8
   description HostJ
   no shutdown
   switchport
   switchport access vlan 10
   evpn ethernet-segment
      identifier 0000:0000:0023:0024:0008
      route-target import 00:23:00:24:00:08
   lacp system-id 0023.0024.0008
   spanning-tree portfast
   link tracking group ES-LINKS downstream
!
interface Ethernet1
   description P2P_LINK_TO_B-SPINE1_Ethernet4
   no shutdown
   mtu 1500
   no switchport
   ip address unnumbered loopback0
   pim ipv4 sparse-mode
   isis enable 100
   isis circuit-type level-2
   isis metric 10
   isis network point-to-point
   link tracking group ES-LINKS upstream
!
interface Ethernet2
   description P2P_LINK_TO_B-SPINE2_Ethernet4
   no shutdown
   mtu 1500
   no switchport
   ip address unnumbered loopback0
   pim ipv4 sparse-mode
   isis enable 100
   isis circuit-type level-2
   isis metric 10
   isis network point-to-point
   link tracking group ES-LINKS upstream
