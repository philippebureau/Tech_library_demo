!RANCID-CONTENT-TYPE: arista
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=172.100.100.5:9910 -cvauth=token,/tmp/token -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname B-LEAF6
ip name-server vrf default 8.8.4.4
ip name-server vrf default 8.8.8.8
dns domain lab.lab
!
ntp server 0.north-america.pool.ntp.org prefer
ntp server 1.north-america.pool.ntp.org
!
spanning-tree mode mstp
spanning-tree mst 0 priority 0
!
aaa authorization exec default local
!
no enable password
no aaa root
!
username arista privilege 15 role network-admin secret sha512 $6$ZGX/X07MoiWP9hvX$3UaAtOAiBGc54DYHdQt5dsr5P2HLydxjrda51Zw69tSsF4tahXPVj26PwOiZUy/xFRZL3CAkT7.lsOPqWfIbU0
username cvpadmin privilege 15 role network-admin secret sha512 $6$vQGQxmJp16IINuqk$makfRsxIS8Das8bugela5cdUd0iSUzA0/nPRXWXmonGeQ/vuqWi.vrr1OINH4MZLCOux0tniArjvyJNJHe9Zt.
username ec2-user shell /bin/bash nopassword
username ec2-user ssh-key ssh-rsa ssh-rsa  root@buildkitsandbox
username service shell /bin/bash secret sha512 $6$87aMed0EkMv1qiNN$3nKVoCOnYY7LXNcvJnyqJTt2QeODvm61.mYNU/PiTs4WFtVWyZ.IneelQQEyHiqYEUoLgStcfjXqWo2Cx697/1
!
clock timezone EST
!
vlan 40
   name Purple
!
vlan 80
   name Black
!
vrf instance DEV
!
vrf instance PROD
!
link tracking group ES-LINKS
   recovery delay 300
!
interface Port-Channel7
   description B-SW1_Po1
   no shutdown
   switchport
   switchport trunk allowed vlan 40,80
   switchport mode trunk
   evpn ethernet-segment
      identifier 0000:0000:0025:0026:0007
      route-target import 00:25:00:26:00:07
   lacp system-id 0025.0026.0007
!
interface Ethernet1
   description P2P_LINK_TO_B-SPINE1_Ethernet6
   no shutdown
   mtu 1500
   no switchport
   ip address unnumbered loopback0
   pim ipv4 sparse-mode
   isis enable 100
   isis circuit-type level-2
   isis metric 10
   isis network point-to-point
   link tracking group ES-LINKS upstream
!
interface Ethernet2
   description P2P_LINK_TO_B-SPINE2_Ethernet6
   no shutdown
   mtu 1500
   no switchport
   ip address unnumbered loopback0
   pim ipv4 sparse-mode
   isis enable 100
   isis circuit-type level-2
   isis metric 10
   isis network point-to-point
   link tracking group ES-LINKS upstream
!
interface Ethernet3
   description P2P_LINK_TO_B-SPINE3_Ethernet6
   no shutdown
   mtu 1500
   no switchport
   ip address unnumbered loopback0
   pim ipv4 sparse-mode
   isis enable 100
   isis circuit-type level-2
   isis metric 10
   isis network point-to-point
   link tracking group ES-LINKS upstream
!
interface Ethernet4
   description P2P_LINK_TO_B-SPINE4_Ethernet6
   no shutdown
   mtu 1500
   no switchport
   ip address unnumbered loopback0
   pim ipv4 sparse-mode
   isis enable 100
   isis circuit-type level-2
   isis metric 10
   isis network point-to-point
   link tracking group ES-LINKS upstream
!
interface Ethernet7
   description B-SW1_Ethernet2
   no shutdown
   channel-group 7 mode active
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 10.0.0.26/32
   isis enable 100
   isis passive
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 10.2.2.26/32
   isis enable 100
   isis passive
!
interface Management1
   description oob_management
   no shutdown
   ip address 172.100.100.123/24
!
interface Vlan40
   description Purple
   no shutdown
   vrf PROD
   ip address virtual 10.40.40.1/24
!
interface Vlan80
   description Black
   no shutdown
   vrf DEV
   ip address virtual 10.80.80.1/24
!
interface Vxlan1
   description B-LEAF6_VTEP
   vxlan source-interface Loopback1
   vxlan udp-port 4789
   vxlan vlan 40 vni 10040
   vxlan vlan 80 vni 10080
   vxlan vrf DEV vni 50002
   vxlan vrf PROD vni 50001
!
mac address-table aging-time 1800
!
ip virtual-router mac-address 00:1c:73:00:00:01
!
ip routing ipv6 interfaces
ip routing vrf DEV
ip routing vrf PROD
!
ipv6 unicast-routing
!
arp aging timeout default 1500
!
router bfd
   multihop interval 1200 min-rx 1200 multiplier 3
!
router bgp 65200
   router-id 10.0.0.26
   distance bgp 20 200 200
   graceful-restart restart-time 300
   graceful-restart
   maximum-paths 4 ecmp 4
   no bgp default ipv4-unicast
   neighbor LOCAL-EVPN-PEERS peer group
   neighbor LOCAL-EVPN-PEERS update-source Loopback0
   neighbor LOCAL-EVPN-PEERS bfd
   neighbor LOCAL-EVPN-PEERS ebgp-multihop 3
   neighbor LOCAL-EVPN-PEERS send-community
   neighbor LOCAL-EVPN-PEERS maximum-routes 0
   neighbor 10.0.0.121 peer group LOCAL-EVPN-PEERS
   neighbor 10.0.0.121 remote-as 65200
   neighbor 10.0.0.121 description B-SPINE1
   neighbor 10.0.0.122 peer group LOCAL-EVPN-PEERS
   neighbor 10.0.0.122 remote-as 65200
   neighbor 10.0.0.122 description B-SPINE2
   neighbor 10.0.0.123 peer group LOCAL-EVPN-PEERS
   neighbor 10.0.0.123 remote-as 65200
   neighbor 10.0.0.123 description B-SPINE3
   neighbor 10.0.0.124 peer group LOCAL-EVPN-PEERS
   neighbor 10.0.0.124 remote-as 65200
   neighbor 10.0.0.124 description B-SPINE4
   !
   vlan 40
      rd 10.0.0.26:10040
      route-target both 10040:10040
      redistribute learned
   !
   vlan 80
      rd 10.0.0.26:10080
      route-target both 10080:10080
      redistribute learned
   !
   address-family evpn
      neighbor LOCAL-EVPN-PEERS activate
      route import match-failure action discard
   !
   address-family ipv4
      no neighbor LOCAL-EVPN-PEERS activate
   !
   vrf DEV
      rd 10.0.0.26:50002
      route-target import evpn 50002:50002
      route-target export evpn 50002:50002
      router-id 10.0.0.26
      redistribute connected
   !
   vrf PROD
      rd 10.0.0.26:50001
      route-target import evpn 50001:50001
      route-target export evpn 50001:50001
      router-id 10.0.0.26
      redistribute connected
!
router multicast
   ipv4
      routing
      software-forwarding sfe
!
router isis 100
   net 49.1111.0000.0001.0006.00
   is-type level-2
   router-id ipv4 10.0.0.26
   log-adjacency-changes
   !
   address-family ipv4 unicast
      maximum-paths 4
   !
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
agent KernelFib environment KERNELFIB_PROGRAM_ALL_ECMP='true'

!
end
