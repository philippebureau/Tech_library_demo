        route_targets:
        - 50001:50001
      export:
      - address_family: evpn
        route_targets:
        - 50001:50001
    redistribute_routes:
    - source_protocol: connected
  vlans:
  - id: 20
    tenant: PROD_TENANT
    rd: 10.0.0.21:10020
    route_targets:
      both:
      - 10020:10020
    redistribute_routes:
    - learned
  - id: 40
    tenant: PROD_TENANT
    rd: 10.0.0.21:10040
    route_targets:
      both:
      - 10040:10040
    redistribute_routes:
    - learned
