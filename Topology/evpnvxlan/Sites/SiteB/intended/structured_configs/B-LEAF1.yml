hostname: B-LEAF1
router_bgp:
  as: '65200'
  router_id: 10.0.0.21
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  graceful_restart:
    enabled: true
    restart_time: 300
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  neighbors:
  - ip_address: 9.9.9.0
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65200'
    description: B-SPINE1_Ethernet1
  - ip_address: 9.9.9.2
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65200'
    description: B-SPINE2_Ethernet1
  - ip_address: 9.9.9.4
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65200'
    description: B-SPINE3_Ethernet1
  - ip_address: 9.9.9.6
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65200'
    description: B-SPINE4_Ethernet1
  - ip_address: 10.0.0.121
    peer_group: EVPN-OVERLAY-PEERS
    description: B-SPINE1
    remote_as: '65200'
  - ip_address: 10.0.0.122
    peer_group: EVPN-OVERLAY-PEERS
    description: B-SPINE2
    remote_as: '65200'
  - ip_address: 10.0.0.123
    peer_group: EVPN-OVERLAY-PEERS
    description: B-SPINE3
    remote_as: '65200'
  - ip_address: 10.0.0.124
    peer_group: EVPN-OVERLAY-PEERS
    description: B-SPINE4
    remote_as: '65200'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  vrfs:
  - name: PROD
    router_id: 10.0.0.21
    rd: 10.0.0.21:50001
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 50001:50001
      export:
      - address_family: evpn
        route_targets:
        - 50001:50001
    redistribute_routes:
    - source_protocol: connected
  vlans:
  - id: 20
    tenant: PROD_TENANT
    rd: 10.0.0.21:10020
    route_targets:
      both:
      - 10020:10020
    redistribute_routes:
    - learned
  - id: 40
    tenant: PROD_TENANT
    rd: 10.0.0.21:10040
    route_targets:
      both:
      - 10040:10040
    redistribute_routes:
    - learned
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
ip_name_servers:
- ip_address: 8.8.8.8
  vrf: default
- ip_address: 8.8.4.4
  vrf: default
vrfs:
- name: default
  ip_routing: false
- name: PROD
  tenant: PROD_TENANT
  ip_routing: true
management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: default
  ip_address: 172.100.100.118/24
  gateway: null
  type: oob
management_api_http:
  enable_vrfs:
  - name: default
  enable_https: true
link_tracking_groups:
- name: ES-LINKS
  recovery_delay: 300
ethernet_interfaces:
- name: Ethernet1
  peer: B-SPINE1
  peer_interface: Ethernet1
  peer_type: spine
  description: P2P_LINK_TO_B-SPINE1_Ethernet1
  shutdown: false
  mtu: 1500
  type: routed
  link_tracking_groups:
  - name: ES-LINKS
    direction: upstream
  ip_address: 9.9.9.1/31
- name: Ethernet2
  peer: B-SPINE2
  peer_interface: Ethernet1
  peer_type: spine
  description: P2P_LINK_TO_B-SPINE2_Ethernet1
  shutdown: false
  mtu: 1500
  type: routed
  link_tracking_groups:
  - name: ES-LINKS
    direction: upstream
  ip_address: 9.9.9.3/31
- name: Ethernet3
  peer: B-SPINE3
  peer_interface: Ethernet1
  peer_type: spine
  description: P2P_LINK_TO_B-SPINE3_Ethernet1
  shutdown: false
  mtu: 1500
  type: routed
  link_tracking_groups:
  - name: ES-LINKS
    direction: upstream
  ip_address: 9.9.9.5/31
- name: Ethernet4
  peer: B-SPINE4
  peer_interface: Ethernet1
  peer_type: spine
  description: P2P_LINK_TO_B-SPINE4_Ethernet1
  shutdown: false
  mtu: 1500
  type: routed
  link_tracking_groups:
  - name: ES-LINKS
    direction: upstream
  ip_address: 9.9.9.7/31
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 10.0.0.21/32
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 10.2.2.21/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.0.0.0/24 eq 32
  - sequence: 20
    action: permit 10.2.2.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
vlans:
- id: 20
  name: Green
  tenant: PROD_TENANT
- id: 40
  name: Purple
  tenant: PROD_TENANT
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:00:01
vlan_interfaces:
- name: Vlan20
  tenant: PROD_TENANT
  tags:
  - green
  description: Green
  shutdown: false
  ip_address_virtual: 10.20.20.1/24
  vrf: PROD
- name: Vlan40
  tenant: PROD_TENANT
  tags:
  - purple
  description: Purple
  shutdown: false
  ip_address_virtual: 10.40.40.1/24
  vrf: PROD
vxlan_interface:
  Vxlan1:
    description: B-LEAF1_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      vlans:
      - id: 20
        vni: 10020
      - id: 40
        vni: 10040
      vrfs:
      - name: PROD
        vni: 50001
daemon_terminattr:
  cvaddrs:
  - 172.100.100.5:9910
  cvauth:
    method: token
    token_file: /tmp/token
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
ntp:
  servers:
  - name: 0.north-america.pool.ntp.org
    preferred: true
    vrf: default
  - name: 1.north-america.pool.ntp.org
    vrf: default
eos_cli: 'agent KernelFib environment KERNELFIB_PROGRAM_ALL_ECMP=''true''

  '
