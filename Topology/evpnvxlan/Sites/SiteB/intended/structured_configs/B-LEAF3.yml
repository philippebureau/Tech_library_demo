hostname: B-LEAF3
router_bgp:
  as: '65200'
  router_id: 10.0.0.23
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  graceful_restart:
    enabled: true
    restart_time: 300
  peer_groups:
  - name: LOCAL-EVPN-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: LOCAL-EVPN-PEERS
      activate: false
  address_family_evpn:
    peer_groups:
    - name: LOCAL-EVPN-PEERS
      activate: true
    route:
      import_match_failure_action: discard
  neighbors:
  - ip_address: 10.0.0.121
    peer_group: LOCAL-EVPN-PEERS
    description: B-SPINE1
    remote_as: '65200'
  - ip_address: 10.0.0.122
    peer_group: LOCAL-EVPN-PEERS
    description: B-SPINE2
    remote_as: '65200'
  - ip_address: 10.0.0.123
    peer_group: LOCAL-EVPN-PEERS
    description: B-SPINE3
    remote_as: '65200'
  - ip_address: 10.0.0.124
    peer_group: LOCAL-EVPN-PEERS
    description: B-SPINE4
    remote_as: '65200'
  vrfs:
  - name: DEV
    router_id: 10.0.0.23
    rd: 10.0.0.23:50002
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 50002:50002
      export:
      - address_family: evpn
        route_targets:
        - 50002:50002
    redistribute_routes:
    - source_protocol: connected
  - name: PROD
    router_id: 10.0.0.23
    rd: 10.0.0.23:50001
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 50001:50001
      export:
      - address_family: evpn
        route_targets:
        - 50001:50001
    redistribute_routes:
    - source_protocol: connected
  vlans:
  - id: 60
    tenant: DEV_TENANT
    rd: 10.0.0.23:10060
    route_targets:
      both:
      - 10060:10060
    redistribute_routes:
    - learned
  - id: 70
    tenant: DEV_TENANT
    rd: 10.0.0.23:10070
    route_targets:
      both:
      - 10070:10070
    redistribute_routes:
    - learned
  - id: 10
    tenant: PROD_TENANT
    rd: 10.0.0.23:10010
    route_targets:
      both:
      - 10010:10010
    redistribute_routes:
    - learned
service_routing_protocols_model: multi-agent
ipv6_unicast_routing: true
ip_routing_ipv6_interfaces: true
router_multicast:
  ipv4:
    routing: true
    software_forwarding: sfe
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
ip_name_servers:
- ip_address: 8.8.8.8
  vrf: default
- ip_address: 8.8.4.4
  vrf: default
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 0
vrfs:
- name: default
  ip_routing: false
- name: DEV
  tenant: DEV_TENANT
  ip_routing: true
- name: PROD
  tenant: PROD_TENANT
  ip_routing: true
management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: default
  ip_address: 172.100.100.120/24
  gateway: null
  type: oob
mac_address_table:
  aging_time: 1800
management_api_http:
  enable_vrfs:
  - name: default
  enable_https: true
link_tracking_groups:
- name: ES-LINKS
  recovery_delay: 300
ethernet_interfaces:
- name: Ethernet1
  peer: B-SPINE1
  peer_interface: Ethernet3
  peer_type: spine
  description: P2P_LINK_TO_B-SPINE1_Ethernet3
  shutdown: false
  mtu: 1500
  type: routed
  ipv6_enable: false
  link_tracking_groups:
  - name: ES-LINKS
    direction: upstream
  isis_enable: '100'
  isis_metric: 10
  isis_network_point_to_point: true
  isis_circuit_type: level-2
  pim:
    ipv4:
      sparse_mode: true
  ip_address: unnumbered loopback0
- name: Ethernet2
  peer: B-SPINE2
  peer_interface: Ethernet3
  peer_type: spine
  description: P2P_LINK_TO_B-SPINE2_Ethernet3
  shutdown: false
  mtu: 1500
  type: routed
  ipv6_enable: false
  link_tracking_groups:
  - name: ES-LINKS
    direction: upstream
  isis_enable: '100'
  isis_metric: 10
  isis_network_point_to_point: true
  isis_circuit_type: level-2
  pim:
    ipv4:
      sparse_mode: true
  ip_address: unnumbered loopback0
- name: Ethernet3
  peer: B-SPINE3
  peer_interface: Ethernet3
  peer_type: spine
  description: P2P_LINK_TO_B-SPINE3_Ethernet3
  shutdown: false
  mtu: 1500
  type: routed
  ipv6_enable: false
  link_tracking_groups:
  - name: ES-LINKS
    direction: upstream
  isis_enable: '100'
  isis_metric: 10
  isis_network_point_to_point: true
  isis_circuit_type: level-2
  pim:
    ipv4:
      sparse_mode: true
  ip_address: unnumbered loopback0
- name: Ethernet4
  peer: B-SPINE4
  peer_interface: Ethernet3
  peer_type: spine
  description: P2P_LINK_TO_B-SPINE4_Ethernet3
  shutdown: false
  mtu: 1500
  type: routed
  ipv6_enable: false
  link_tracking_groups:
  - name: ES-LINKS
    direction: upstream
  isis_enable: '100'
  isis_metric: 10
  isis_network_point_to_point: true
  isis_circuit_type: level-2
  pim:
    ipv4:
      sparse_mode: true
  ip_address: unnumbered loopback0
- name: Ethernet7
  peer: HostI
  peer_type: network_port
  description: HostI
  shutdown: false
  type: switched
  mode: access
  vlans: '60'
  spanning_tree_portfast: edge
- name: Ethernet8
  peer: HostJ
  peer_type: network_port
  description: HostJ
  shutdown: false
  type: port-channel-member
  channel_group:
    id: 8
    mode: active
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 10.0.0.23/32
  isis_enable: '100'
  isis_passive: true
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 10.2.2.23/32
  isis_enable: '100'
  isis_passive: true
router_isis:
  instance: '100'
  log_adjacency_changes: true
  net: 49.1111.0000.0001.0003.00
  router_id: 10.0.0.23
  is_type: level-2
  address_family_ipv4:
    enabled: true
    maximum_paths: 4
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
vlans:
- id: 60
  name: Red
  tenant: DEV_TENANT
- id: 70
  name: Brown
  tenant: DEV_TENANT
- id: 10
  name: Blue
  tenant: PROD_TENANT
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:00:01
vlan_interfaces:
- name: Vlan60
  tenant: DEV_TENANT
  tags:
  - red
  description: Red
  shutdown: false
  ip_address_virtual: 10.60.60.1/24
  vrf: DEV
- name: Vlan70
  tenant: DEV_TENANT
  tags:
  - brown
  description: Brown
  shutdown: false
  ip_address_virtual: 10.70.70.1/24
  vrf: DEV
- name: Vlan10
  tenant: PROD_TENANT
  tags:
  - blue
  description: Blue
  shutdown: false
  ip_address_virtual: 10.10.10.1/24
  vrf: PROD
vxlan_interface:
  Vxlan1:
    description: B-LEAF3_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      vlans:
      - id: 60
        vni: 10060
      - id: 70
        vni: 10070
      - id: 10
        vni: 10010
      vrfs:
      - name: DEV
        vni: 50002
      - name: PROD
        vni: 50001
port_channel_interfaces:
- name: Port-Channel8
  description: HostJ
  type: switched
  shutdown: false
  link_tracking_groups:
  - name: ES-LINKS
    direction: downstream
  mode: access
  vlans: '10'
  spanning_tree_portfast: edge
  evpn_ethernet_segment:
    identifier: 0000:0000:0023:0024:0008
    route_target: 00:23:00:24:00:08
  lacp_id: 0023.0024.0008
daemon_terminattr:
  cvaddrs:
  - 172.100.100.5:9910
  cvauth:
    method: token
    token_file: /tmp/token
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
ntp:
