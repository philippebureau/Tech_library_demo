hostname: B-LEAF5
router_bgp:
  as: '65200'
  router_id: 10.0.0.25
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  graceful_restart:
    enabled: true
    restart_time: 300
  peer_groups:
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: false
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
    route:
      import_match_failure_action: discard
  neighbors:
  - ip_address: 10.0.0.121
    peer_group: EVPN-OVERLAY-PEERS
    description: B-SPINE1
    remote_as: '65200'
  - ip_address: 10.0.0.122
    peer_group: EVPN-OVERLAY-PEERS
    description: B-SPINE2
    remote_as: '65200'
  - ip_address: 10.0.0.123
    peer_group: EVPN-OVERLAY-PEERS
    description: B-SPINE3
    remote_as: '65200'
  - ip_address: 10.0.0.124
    peer_group: EVPN-OVERLAY-PEERS
    description: B-SPINE4
    remote_as: '65200'
  vrfs:
  - name: DEV
    router_id: 10.0.0.25
    rd: 10.0.0.25:50002
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 50002:50002
      export:
      - address_family: evpn
        route_targets:
        - 50002:50002
    redistribute_routes:
    - source_protocol: connected
  - name: PROD
    router_id: 10.0.0.25
    rd: 10.0.0.25:50001
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 50001:50001
      export:
      - address_family: evpn
        route_targets:
        - 50001:50001
    redistribute_routes:
    - source_protocol: connected
  vlans:
  - id: 80
    tenant: DEV_TENANT
    rd: 10.0.0.25:10080
    route_targets:
      both:
      - 10080:10080
    redistribute_routes:
    - learned
  - id: 40
    tenant: PROD_TENANT
    rd: 10.0.0.25:10040
    route_targets:
      both:
      - 10040:10040
    redistribute_routes:
    - learned
service_routing_protocols_model: multi-agent
ipv6_unicast_routing: true
ip_routing_ipv6_interfaces: true
router_multicast:
  ipv4:
    routing: true
    software_forwarding: sfe
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
ip_name_servers:
- ip_address: 8.8.8.8
  vrf: default
- ip_address: 8.8.4.4
  vrf: default
vrfs:
- name: default
  ip_routing: false
- name: DEV
  tenant: DEV_TENANT
  ip_routing: true
- name: PROD
  tenant: PROD_TENANT
  ip_routing: true
management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: default
  ip_address: 172.100.100.122/24
  gateway: null
  type: oob
mac_address_table:
  aging_time: 1800
management_api_http:
  enable_vrfs:
  - name: default
  enable_https: true
link_tracking_groups:
- name: ES-LINKS
  recovery_delay: 300
ethernet_interfaces:
- name: Ethernet1
  peer: B-SPINE1
  peer_interface: Ethernet5
  peer_type: spine
  description: P2P_LINK_TO_B-SPINE1_Ethernet5
  shutdown: false
  mtu: 1500
  type: routed
  ipv6_enable: false
  link_tracking_groups:
  - name: ES-LINKS
    direction: upstream
  isis_enable: '100'
  isis_metric: 10
  isis_network_point_to_point: true
  isis_circuit_type: level-2
  pim:
    ipv4:
      sparse_mode: true
  ip_address: unnumbered loopback0
- name: Ethernet2
  peer: B-SPINE2
  peer_interface: Ethernet5
  peer_type: spine
  description: P2P_LINK_TO_B-SPINE2_Ethernet5
  shutdown: false
  mtu: 1500
  type: routed
  ipv6_enable: false
  link_tracking_groups:
  - name: ES-LINKS
    direction: upstream
  isis_enable: '100'
  isis_metric: 10
  isis_network_point_to_point: true
  isis_circuit_type: level-2
  pim:
    ipv4:
      sparse_mode: true
  ip_address: unnumbered loopback0
- name: Ethernet3
  peer: B-SPINE3
  peer_interface: Ethernet5
  peer_type: spine
  description: P2P_LINK_TO_B-SPINE3_Ethernet5
  shutdown: false
  mtu: 1500
  type: routed
  ipv6_enable: false
  link_tracking_groups:
  - name: ES-LINKS
    direction: upstream
  isis_enable: '100'
  isis_metric: 10
  isis_network_point_to_point: true
  isis_circuit_type: level-2
  pim:
    ipv4:
      sparse_mode: true
  ip_address: unnumbered loopback0
- name: Ethernet4
  peer: B-SPINE4
  peer_interface: Ethernet5
  peer_type: spine
  description: P2P_LINK_TO_B-SPINE4_Ethernet5
  shutdown: false
  mtu: 1500
  type: routed
  ipv6_enable: false
  link_tracking_groups:
  - name: ES-LINKS
    direction: upstream
  isis_enable: '100'
  isis_metric: 10
  isis_network_point_to_point: true
  isis_circuit_type: level-2
  pim:
    ipv4:
      sparse_mode: true
  ip_address: unnumbered loopback0
- name: Ethernet7
  peer: B-SW1
  peer_interface: Ethernet1
  peer_type: l2leaf
  description: B-SW1_Ethernet1
  shutdown: false
  type: port-channel-member
  channel_group:
    id: 7
    mode: active
port_channel_interfaces:
- name: Port-Channel7
  description: B-SW1_Po1
  type: switched
  shutdown: false
  mode: trunk
  vlans: 40,80
  evpn_ethernet_segment:
    identifier: 0000:0000:0025:0026:0007
    route_target: 00:25:00:26:00:07
  lacp_id: 0025.0026.0007
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 10.0.0.25/32
  isis_enable: '100'
  isis_passive: true
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 10.2.2.25/32
  isis_enable: '100'
  isis_passive: true
router_isis:
  instance: '100'
  log_adjacency_changes: true
  net: 49.1111.0000.0001.0005.00
  router_id: 10.0.0.25
  is_type: level-2
  address_family_ipv4:
    enabled: true
    maximum_paths: 4
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
vlans:
- id: 80
  name: Black
  tenant: DEV_TENANT
- id: 40
  name: Purple
  tenant: PROD_TENANT
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:00:01
vlan_interfaces:
- name: Vlan80
  tenant: DEV_TENANT
  tags:
  - black
  description: Black
  shutdown: false
  ip_address_virtual: 10.80.80.1/24
  vrf: DEV
- name: Vlan40
  tenant: PROD_TENANT
  tags:
  - purple
  description: Purple
  shutdown: false
  ip_address_virtual: 10.40.40.1/24
  vrf: PROD
vxlan_interface:
  Vxlan1:
    description: B-LEAF5_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      vlans:
      - id: 80
        vni: 10080
      - id: 40
        vni: 10040
      vrfs:
      - name: DEV
        vni: 50002
      - name: PROD
        vni: 50001
daemon_terminattr:
  cvaddrs:
  - 172.100.100.5:9910
  cvauth:
    method: token
    token_file: /tmp/token
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
ntp:
  servers:
  - name: 0.north-america.pool.ntp.org
    preferred: true
    vrf: default
  - name: 1.north-america.pool.ntp.org
    vrf: default
eos_cli: 'agent KernelFib environment KERNELFIB_PROGRAM_ALL_ECMP=''true''

