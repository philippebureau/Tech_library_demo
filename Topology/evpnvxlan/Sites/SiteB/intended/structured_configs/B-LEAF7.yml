hostname: B-LEAF7
router_bgp:
  as: '65200'
  router_id: 10.0.0.27
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  graceful_restart:
    enabled: true
    restart_time: 300
  peer_groups:
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  - name: EVPN-OVERLAY-CORE
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 15
  address_family_ipv4:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: false
    - name: EVPN-OVERLAY-CORE
      activate: false
  address_family_evpn:
    neighbor_default:
      next_hop_self_received_evpn_routes:
        enable: true
        inter_domain: true
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-CORE
      domain_remote: true
      activate: true
  neighbors:
  - ip_address: 10.0.0.121
    peer_group: EVPN-OVERLAY-PEERS
    description: B-SPINE1
    remote_as: '65200'
  - ip_address: 10.0.0.122
    peer_group: EVPN-OVERLAY-PEERS
    description: B-SPINE2
    remote_as: '65200'
  - ip_address: 10.0.0.123
    peer_group: EVPN-OVERLAY-PEERS
    description: B-SPINE3
    remote_as: '65200'
  - ip_address: 10.0.0.124
    peer_group: EVPN-OVERLAY-PEERS
    description: B-SPINE4
    remote_as: '65200'
  - ip_address: 172.16.0.1
    peer_group: EVPN-OVERLAY-CORE
    description: BB1
    remote_as: '65000'
  - ip_address: 172.16.0.2
    peer_group: EVPN-OVERLAY-CORE
    description: BB2
    remote_as: '65000'
