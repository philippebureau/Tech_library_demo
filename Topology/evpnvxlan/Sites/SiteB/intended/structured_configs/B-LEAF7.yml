hostname: B-LEAF7
router_bgp:
  as: '65200'
  router_id: 10.0.0.27
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  graceful_restart:
    enabled: true
    restart_time: 300
  peer_groups:
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  - name: EVPN-OVERLAY-CORE
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 15
  address_family_ipv4:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: false
    - name: EVPN-OVERLAY-CORE
      activate: false
  address_family_evpn:
    neighbor_default:
      next_hop_self_received_evpn_routes:
        enable: true
        inter_domain: true
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-CORE
      domain_remote: true
      activate: true
  neighbors:
  - ip_address: 10.0.0.121
    peer_group: EVPN-OVERLAY-PEERS
    description: B-SPINE1
    remote_as: '65200'
  - ip_address: 10.0.0.122
    peer_group: EVPN-OVERLAY-PEERS
    description: B-SPINE2
    remote_as: '65200'
  - ip_address: 10.0.0.123
    peer_group: EVPN-OVERLAY-PEERS
    description: B-SPINE3
    remote_as: '65200'
  - ip_address: 10.0.0.124
    peer_group: EVPN-OVERLAY-PEERS
    description: B-SPINE4
    remote_as: '65200'
  - ip_address: 172.16.0.1
    peer_group: EVPN-OVERLAY-CORE
    description: BB1
    remote_as: '65000'
  - ip_address: 172.16.0.2
    peer_group: EVPN-OVERLAY-CORE
    description: BB2
    remote_as: '65000'
  vrfs:
  - name: DEV
    router_id: 10.0.0.27
    rd: 10.0.0.27:50002
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 50002:50002
      export:
      - address_family: evpn
        route_targets:
        - 50002:50002
    redistribute_routes:
    - source_protocol: connected
  - name: PROD
    router_id: 10.0.0.27
    rd: 10.0.0.27:50001
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 50001:50001
      export:
      - address_family: evpn
        route_targets:
        - 50001:50001
    redistribute_routes:
    - source_protocol: connected
  vlans:
  - id: 60
    tenant: DEV_TENANT
    rd: 10.0.0.27:10060
    route_targets:
      both:
      - 10060:10060
    redistribute_routes:
    - learned
  - id: 70
    tenant: DEV_TENANT
    rd: 10.0.0.27:10070
    route_targets:
      both:
      - 10070:10070
    redistribute_routes:
    - learned
  - id: 10
    tenant: PROD_TENANT
    rd: 10.0.0.27:10010
    route_targets:
      both:
      - 10010:10010
    redistribute_routes:
    - learned
  - id: 20
    tenant: PROD_TENANT
    rd: 10.0.0.27:10020
    route_targets:
      both:
      - 10020:10020
    redistribute_routes:
    - learned
