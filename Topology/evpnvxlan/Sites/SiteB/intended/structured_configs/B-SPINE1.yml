hostname: B-SPINE1
router_bgp:
  as: '65200'
  router_id: 10.0.0.121
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  graceful_restart:
    enabled: true
    restart_time: 300
  peer_groups:
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
    next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: false
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  neighbors:
  - ip_address: 10.0.0.21
    peer_group: EVPN-OVERLAY-PEERS
    description: B-LEAF1
    remote_as: '65200'
  - ip_address: 10.0.0.22
    peer_group: EVPN-OVERLAY-PEERS
    description: B-LEAF2
    remote_as: '65200'
  - ip_address: 10.0.0.23
    peer_group: EVPN-OVERLAY-PEERS
    description: B-LEAF3
    remote_as: '65200'
  - ip_address: 10.0.0.24
    peer_group: EVPN-OVERLAY-PEERS
    description: B-LEAF4
    remote_as: '65200'
  - ip_address: 10.0.0.25
    peer_group: EVPN-OVERLAY-PEERS
    description: B-LEAF5
