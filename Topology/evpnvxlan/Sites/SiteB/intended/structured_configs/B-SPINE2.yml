    remote_as: '65206'
    description: B-LEAF6_Ethernet2
  - ip_address: 9.9.9.51
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65200'
    description: B-LEAF7_Ethernet2
  - ip_address: 9.9.9.59
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65200'
    description: B-LEAF8_Ethernet2
  - ip_address: 10.0.0.21
    peer_group: EVPN-OVERLAY-PEERS
    description: B-LEAF1
    remote_as: '65201'
  - ip_address: 10.0.0.22
