hostname: B-SW1
service_routing_protocols_model: multi-agent
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
ip_name_servers:
- ip_address: 8.8.8.8
  vrf: default
- ip_address: 8.8.4.4
  vrf: default
vrfs:
- name: default
  ip_routing: false
management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: default
  ip_address: 172.100.100.139/24
  gateway: null
  type: oob
mac_address_table:
  aging_time: 1800
management_api_http:
  enable_vrfs:
  - name: default
  enable_https: true
ethernet_interfaces:
- name: Ethernet1
  peer: B-LEAF5
  peer_interface: Ethernet7
  peer_type: l3leaf
  description: B-LEAF5_Ethernet7
  shutdown: false
  type: port-channel-member
  channel_group:
    id: 1
    mode: active
- name: Ethernet2
  peer: B-LEAF6
  peer_interface: Ethernet7
  peer_type: l3leaf
  description: B-LEAF6_Ethernet7
  shutdown: false
  type: port-channel-member
  channel_group:
    id: 1
    mode: active
- name: Ethernet3
  peer: HostL
  peer_type: network_port
  description: HostL
  shutdown: false
  type: switched
  mode: access
  vlans: '40'
  spanning_tree_portfast: edge
- name: Ethernet4
  peer: HostM
  peer_type: network_port
  description: HostM
  shutdown: false
  type: switched
  mode: access
  vlans: '80'
  spanning_tree_portfast: edge
port_channel_interfaces:
- name: Port-Channel1
  description: B-LEAF5_Po7
  type: switched
  shutdown: false
  mode: trunk
  vlans: 40,80
vlans:
- id: 80
  name: Black
  tenant: DEV_TENANT
- id: 40
  name: Purple
  tenant: PROD_TENANT
ip_igmp_snooping:
  globally_enabled: true
daemon_terminattr:
  cvaddrs:
  - 172.100.100.5:9910
  cvauth:
    method: token
    token_file: /tmp/token
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
ntp:
  servers:
  - name: 0.north-america.pool.ntp.org
    preferred: true
    vrf: default
  - name: 1.north-america.pool.ntp.org
    vrf: default
eos_cli: 'agent KernelFib environment KERNELFIB_PROGRAM_ALL_ECMP=''true''

