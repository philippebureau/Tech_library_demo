interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 1500
   no autostate
   ip address 169.254.0.0/31
!
interface Vxlan1
   description C-LEAF1_VTEP
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
!
ip virtual-router mac-address 00:1c:73:00:00:01
!
ip routing
!
mlag configuration
   domain-id C-LEAF12
   local-interface Vlan4094
   peer-address 169.254.0.1
   peer-address heartbeat 172.100.100.130
   peer-link Port-Channel1000
   dual-primary detection delay 5 action errdisable all-interfaces
   reload-delay mlag 300
   reload-delay non-mlag 330
!
router bfd
   multihop interval 1200 min-rx 1200 multiplier 3
!
router bgp 65312
   router-id 10.0.0.31
   distance bgp 20 200 200
   graceful-restart restart-time 300
   graceful-restart
   maximum-paths 4 ecmp 4
   no bgp default ipv4-unicast
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor 10.0.0.131 peer group EVPN-OVERLAY-PEERS
   neighbor 10.0.0.131 remote-as 65300
   neighbor 10.0.0.131 description C-SPINE1
   neighbor 10.0.0.132 peer group EVPN-OVERLAY-PEERS
   neighbor 10.0.0.132 remote-as 65300
   neighbor 10.0.0.132 description C-SPINE2
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
!
router ospf 100
   router-id 10.0.0.31
   passive-interface default
   no passive-interface Ethernet1
   no passive-interface Ethernet2
   no passive-interface Vlan4093
   max-lsa 12000
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
