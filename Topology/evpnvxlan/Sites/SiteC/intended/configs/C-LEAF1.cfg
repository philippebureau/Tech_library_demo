!
interface Ethernet2
   description P2P_LINK_TO_C-SPINE2_Ethernet1
   no shutdown
   mtu 1500
   no switchport
   ip address 192.168.0.3/31
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Ethernet5
   description MLAG_PEER_C-LEAF2_Ethernet5
   no shutdown
   channel-group 1000 mode active
