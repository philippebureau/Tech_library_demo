hostname: C-LEAF1
router_bgp:
  as: '65312'
  router_id: 10.0.0.31
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  graceful_restart:
    enabled: true
    restart_time: 300
  peer_groups:
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65312'
    next_hop_self: true
    description: C-LEAF2
    maximum_routes: 12000
    send_community: all
    route_map_in: RM-MLAG-PEER-IN
  address_family_ipv4:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: false
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  neighbors:
  - ip_address: 10.0.0.131
    peer_group: EVPN-OVERLAY-PEERS
    description: C-SPINE1
    remote_as: '65300'
  - ip_address: 10.0.0.132
    peer_group: EVPN-OVERLAY-PEERS
    description: C-SPINE2
    remote_as: '65300'
  vrfs:
  - name: PROD
    router_id: 10.0.0.31
    rd: 10.0.0.31:50001
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 50001:50001
      export:
      - address_family: evpn
        route_targets:
        - 50001:50001
    redistribute_routes:
    - source_protocol: connected
    neighbors:
    - ip_address: 192.0.0.1
      peer_group: MLAG-IPv4-UNDERLAY-PEER
  vlans:
  - id: 10
    tenant: PROD_TENANT
    rd: 10.0.0.31:10010
    route_targets:
      both:
      - 10010:10010
    redistribute_routes:
    - learned
  - id: 30
    tenant: PROD_TENANT
    rd: 10.0.0.31:10030
    route_targets:
      both:
      - 10030:10030
    redistribute_routes:
    - learned
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
ip_name_servers:
- ip_address: 8.8.8.8
  vrf: default
- ip_address: 8.8.4.4
  vrf: default
local_users:
- name: cvpadmin
  privilege: 15
  role: network-admin
  sha512_password: $6$vQGQxmJp16IINuqk$makfRsxIS8Das8bugela5cdUd0iSUzA0/nPRXWXmonGeQ/vuqWi.vrr1OINH4MZLCOux0tniArjvyJNJHe9Zt.
vrfs:
- name: default
  ip_routing: false
- name: PROD
  tenant: PROD_TENANT
  ip_routing: true
management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: default
  ip_address: 172.100.100.129/24
  gateway: null
  type: oob
management_api_http:
  enable_vrfs:
  - name: default
  enable_https: true
spanning_tree:
  no_spanning_tree_vlan: 4093-4094
vlans:
- id: 4093
  tenant: system
  name: LEAF_PEER_L3
  trunk_groups:
  - LEAF_PEER_L3
- id: 4094
  tenant: system
  name: MLAG_PEER
  trunk_groups:
  - MLAG
- id: 10
  name: Blue
  tenant: PROD_TENANT
- id: 30
  name: Orange
  tenant: PROD_TENANT
- id: 3001
  name: MLAG_iBGP_PROD
  trunk_groups:
  - LEAF_PEER_L3
  tenant: PROD_TENANT
vlan_interfaces:
- name: Vlan4093
  description: MLAG_PEER_L3_PEERING
  shutdown: false
  mtu: 1500
  ip_address: 192.0.0.0/31
  ospf_network_point_to_point: true
  ospf_area: 0.0.0.0
- name: Vlan4094
  description: MLAG_PEER
  shutdown: false
  ip_address: 169.254.0.0/31
  no_autostate: true
  mtu: 1500
- name: Vlan10
  tenant: PROD_TENANT
  tags:
  - blue
  description: Blue
  shutdown: false
  ip_address_virtual: 10.10.10.1/24
  vrf: PROD
- name: Vlan30
  tenant: PROD_TENANT
  tags:
  - orange
  description: Orange
  shutdown: false
  ip_address_virtual: 10.30.30.1/24
  vrf: PROD
- name: Vlan3001
  tenant: PROD_TENANT
  type: underlay_peering
  shutdown: false
  description: 'MLAG_PEER_L3_iBGP: vrf PROD'
  vrf: PROD
  mtu: 1500
  ip_address: 192.0.0.0/31
port_channel_interfaces:
- name: Port-Channel1000
  description: MLAG_PEER_C-LEAF2_Po1000
  type: switched
  shutdown: false
  mode: trunk
  trunk_groups:
  - LEAF_PEER_L3
  - MLAG
ethernet_interfaces:
- name: Ethernet5
  peer: C-LEAF2
  peer_interface: Ethernet5
  peer_type: mlag_peer
  description: MLAG_PEER_C-LEAF2_Ethernet5
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 1000
    mode: active
- name: Ethernet6
  peer: C-LEAF2
  peer_interface: Ethernet6
  peer_type: mlag_peer
  description: MLAG_PEER_C-LEAF2_Ethernet6
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 1000
    mode: active
- name: Ethernet1
  peer: C-SPINE1
  peer_interface: Ethernet1
  peer_type: spine
  description: P2P_LINK_TO_C-SPINE1_Ethernet1
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 192.168.0.1/31
  ospf_network_point_to_point: true
  ospf_area: 0.0.0.0
- name: Ethernet2
  peer: C-SPINE2
  peer_interface: Ethernet1
  peer_type: spine
  description: P2P_LINK_TO_C-SPINE2_Ethernet1
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 192.168.0.3/31
  ospf_network_point_to_point: true
  ospf_area: 0.0.0.0
mlag_configuration:
  domain_id: C-LEAF12
  local_interface: Vlan4094
  peer_address: 169.254.0.1
  peer_link: Port-Channel1000
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
  peer_address_heartbeat:
    peer_ip: 172.100.100.130
    vrf: default
  dual_primary_detection_delay: 5
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 10.0.0.31/32
  ospf_area: 0.0.0.0
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 10.3.3.31/32
  ospf_area: 0.0.0.0
router_ospf:
  process_ids:
  - id: 100
    passive_interface_default: true
    router_id: 10.0.0.31
    max_lsa: 12000
    no_passive_interfaces:
    - Ethernet1
    - Ethernet2
    - Vlan4093
    bfd_enable: false
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:00:01
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - origin incomplete
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
vxlan_interface:
  Vxlan1:
    description: C-LEAF1_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      virtual_router_encapsulation_mac_address: mlag-system-id
      vlans:
      - id: 10
        vni: 10010
      - id: 30
        vni: 10030
      vrfs:
      - name: PROD
        vni: 50001
