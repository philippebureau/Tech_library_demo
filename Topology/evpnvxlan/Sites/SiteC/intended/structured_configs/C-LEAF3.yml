hostname: C-LEAF3
router_bgp:
  as: '65334'
  router_id: 10.0.0.33
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  graceful_restart:
    enabled: true
    restart_time: 300
  peer_groups:
  - name: LOCAL-EVPN-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  - name: MLAG-IPV4-PEER
    type: ipv4
    remote_as: '65334'
    next_hop_self: true
    description: C-LEAF4
    maximum_routes: 12000
    send_community: all
    route_map_in: RM-MLAG-PEER-IN
  address_family_ipv4:
    peer_groups:
    - name: LOCAL-EVPN-PEERS
      activate: false
    - name: MLAG-IPV4-PEER
      activate: true
  address_family_evpn:
    peer_groups:
    - name: LOCAL-EVPN-PEERS
      activate: true
    route:
      import_match_failure_action: discard
  neighbors:
  - ip_address: 10.0.0.131
    peer_group: LOCAL-EVPN-PEERS
    description: C-SPINE1
    remote_as: '65300'
  - ip_address: 10.0.0.132
    peer_group: LOCAL-EVPN-PEERS
    description: C-SPINE2
    remote_as: '65300'
  vrfs:
  - name: DEV
    router_id: 10.0.0.33
    rd: 10.0.0.33:50002
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 50002:50002
      export:
      - address_family: evpn
        route_targets:
        - 50002:50002
    redistribute_routes:
    - source_protocol: connected
    neighbors:
    - ip_address: 192.0.0.1
      peer_group: MLAG-IPV4-PEER
  - name: PROD
    router_id: 10.0.0.33
    rd: 10.0.0.33:50001
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 50001:50001
      export:
      - address_family: evpn
        route_targets:
        - 50001:50001
    redistribute_routes:
    - source_protocol: connected
    neighbors:
    - ip_address: 192.0.0.1
      peer_group: MLAG-IPV4-PEER
  vlans:
  - id: 50
    tenant: DEV_TENANT
    rd: 10.0.0.33:10050
    route_targets:
      both:
      - 10050:10050
    redistribute_routes:
    - learned
  - id: 60
    tenant: DEV_TENANT
    rd: 10.0.0.33:10060
    route_targets:
      both:
      - 10060:10060
    redistribute_routes:
    - learned
  - id: 20
    tenant: PROD_TENANT
    rd: 10.0.0.33:10020
    route_targets:
      both:
      - 10020:10020
    redistribute_routes:
    - learned
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
ip_name_servers:
- ip_address: 8.8.8.8
  vrf: default
- ip_address: 8.8.4.4
  vrf: default
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 0
  no_spanning_tree_vlan: 4093-4094
vrfs:
- name: default
  ip_routing: false
- name: DEV
  tenant: DEV_TENANT
  ip_routing: true
- name: PROD
  tenant: PROD_TENANT
  ip_routing: true
management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: default
  ip_address: 172.100.100.131/24
  gateway: null
  type: oob
mac_address_table:
  aging_time: 1800
management_api_http:
  enable_vrfs:
  - name: default
  enable_https: true
vlans:
- id: 4093
  tenant: system
  name: LEAF_PEER_L3
  trunk_groups:
  - LEAF_PEER_L3
- id: 4094
  tenant: system
  name: MLAG_PEER
  trunk_groups:
  - MLAG
- id: 50
  name: Yellow
  tenant: DEV_TENANT
- id: 60
  name: Red
  tenant: DEV_TENANT
- id: 3002
  name: MLAG_iBGP_DEV
  trunk_groups:
  - LEAF_PEER_L3
  tenant: DEV_TENANT
- id: 20
  name: Green
  tenant: PROD_TENANT
- id: 3001
  name: MLAG_iBGP_PROD
  trunk_groups:
  - LEAF_PEER_L3
  tenant: PROD_TENANT
vlan_interfaces:
- name: Vlan4093
  description: MLAG_PEER_L3_PEERING
  shutdown: false
  mtu: 1500
  ip_address: 192.0.0.0/31
  ospf_network_point_to_point: true
  ospf_area: 0.0.0.0
- name: Vlan4094
  description: MLAG_PEER
  shutdown: false
  ip_address: 169.254.0.0/31
  no_autostate: true
  mtu: 1500
- name: Vlan50
  tenant: DEV_TENANT
  tags:
  - yellow
  description: Yellow
  shutdown: false
  ip_address_virtual: 10.50.50.1/24
  vrf: DEV
- name: Vlan60
  tenant: DEV_TENANT
  tags:
  - red
  description: Red
  shutdown: false
  ip_address_virtual: 10.60.60.1/24
  vrf: DEV
- name: Vlan3002
  tenant: DEV_TENANT
  type: underlay_peering
  shutdown: false
  description: 'MLAG_PEER_L3_iBGP: vrf DEV'
  vrf: DEV
  mtu: 1500
  ip_address: 192.0.0.0/31
- name: Vlan20
  tenant: PROD_TENANT
  tags:
  - green
  description: Green
  shutdown: false
  ip_address_virtual: 10.20.20.1/24
  vrf: PROD
- name: Vlan3001
  tenant: PROD_TENANT
  type: underlay_peering
  shutdown: false
  description: 'MLAG_PEER_L3_iBGP: vrf PROD'
  vrf: PROD
  mtu: 1500
  ip_address: 192.0.0.0/31
port_channel_interfaces:
- name: Port-Channel1000
  description: MLAG_PEER_C-LEAF4_Po1000
  type: switched
  shutdown: false
  mode: trunk
  trunk_groups:
  - LEAF_PEER_L3
  - MLAG
- name: Port-Channel8
  description: HostP
  type: switched
  shutdown: false
  mode: access
  vlans: '60'
  spanning_tree_portfast: edge
  mlag: 8
ethernet_interfaces:
- name: Ethernet5
  peer: C-LEAF4
  peer_interface: Ethernet5
  peer_type: mlag_peer
  description: MLAG_PEER_C-LEAF4_Ethernet5
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 1000
    mode: active
- name: Ethernet6
  peer: C-LEAF4
  peer_interface: Ethernet6
  peer_type: mlag_peer
  description: MLAG_PEER_C-LEAF4_Ethernet6
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 1000
    mode: active
- name: Ethernet1
  peer: C-SPINE1
  peer_interface: Ethernet3
  peer_type: spine
  description: P2P_LINK_TO_C-SPINE1_Ethernet3
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 192.168.0.9/31
  ospf_network_point_to_point: true
  ospf_area: 0.0.0.0
- name: Ethernet2
  peer: C-SPINE2
  peer_interface: Ethernet3
  peer_type: spine
  description: P2P_LINK_TO_C-SPINE2_Ethernet3
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 192.168.0.11/31
  ospf_network_point_to_point: true
  ospf_area: 0.0.0.0
- name: Ethernet7
  peer: HostO
  peer_interface: NIC1
  peer_type: server
  description: HostO_NIC1
  shutdown: false
  type: switched
  mode: access
  vlans: '20'
  spanning_tree_portfast: edge
- name: Ethernet8
  peer: HostP
  peer_interface: NIC1
  peer_type: server
  description: HostP_NIC1
  shutdown: false
  type: port-channel-member
  channel_group:
    id: 8
    mode: active
mlag_configuration:
  domain_id: A-LEAF34
  local_interface: Vlan4094
  peer_address: 169.254.0.1
  peer_link: Port-Channel1000
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
  peer_address_heartbeat:
    peer_ip: 172.100.100.132
    vrf: default
  dual_primary_detection_delay: 5
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 10.0.0.33/32
  ospf_area: 0.0.0.0
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 10.3.3.33/32
  ospf_area: 0.0.0.0
router_ospf:
  process_ids:
  - id: 100
    passive_interface_default: true
    router_id: 10.0.0.33
    max_lsa: 12000
    no_passive_interfaces:
    - Ethernet1
    - Ethernet2
    - Vlan4093
    bfd_enable: false
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:00:01
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - origin incomplete
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
vxlan_interface:
  Vxlan1:
    description: C-LEAF3_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      virtual_router_encapsulation_mac_address: mlag-system-id
      vlans:
      - id: 50
        vni: 10050
      - id: 60
        vni: 10060
      - id: 20
        vni: 10020
      vrfs:
      - name: DEV
        vni: 50002
      - name: PROD
        vni: 50001
router_l2_vpn:
  arp_learning_bridged: true
daemon_terminattr:
  cvaddrs:
  - 172.100.100.5:9910
  cvauth:
    method: token
    token_file: /tmp/token
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
ntp:
  servers:
  - name: 0.north-america.pool.ntp.org
    preferred: true
    vrf: default
  - name: 1.north-america.pool.ntp.org
    vrf: default
eos_cli: 'agent KernelFib environment KERNELFIB_PROGRAM_ALL_ECMP=''true''

