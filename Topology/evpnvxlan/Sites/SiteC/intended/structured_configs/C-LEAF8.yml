  mtu: 1500
- name: Vlan50
  tenant: DEV_TENANT
  tags:
  - yellow
  description: Yellow
  shutdown: false
  ip_address_virtual: 10.50.50.1/24
  vrf: DEV
- name: Vlan70
  tenant: DEV_TENANT
  tags:
  - brown
  description: Brown
  shutdown: false
  ip_address_virtual: 10.70.70.1/24
  vrf: DEV
- name: Vlan3002
  tenant: DEV_TENANT
  type: underlay_peering
  shutdown: false
  description: 'MLAG_PEER_L3_iBGP: vrf DEV'
  vrf: DEV
  mtu: 1500
  ip_address: 192.0.0.1/31
- name: Vlan10
  tenant: PROD_TENANT
  tags:
  - blue
  description: Blue
  shutdown: false
  ip_address_virtual: 10.10.10.1/24
  vrf: PROD
- name: Vlan3001
  tenant: PROD_TENANT
  type: underlay_peering
  shutdown: false
  description: 'MLAG_PEER_L3_iBGP: vrf PROD'
  vrf: PROD
  mtu: 1500
  ip_address: 192.0.0.1/31
port_channel_interfaces:
- name: Port-Channel1000
  description: MLAG_PEER_C-LEAF7_Po1000
  type: switched
  shutdown: false
  mode: trunk
  trunk_groups:
  - LEAF_PEER_L3
  - MLAG
ethernet_interfaces:
- name: Ethernet5
  peer: C-LEAF7
  peer_interface: Ethernet5
  peer_type: mlag_peer
  description: MLAG_PEER_C-LEAF7_Ethernet5
  type: port-channel-member
  shutdown: false
  channel_group:
    id: 1000
    mode: active
- name: Ethernet6
  peer: C-LEAF7
  peer_interface: Ethernet6
  peer_type: mlag_peer
  description: MLAG_PEER_C-LEAF7_Ethernet6
  type: port-channel-member
  shutdown: false
  channel_group:
