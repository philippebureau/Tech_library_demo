  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 192.168.0.31/31
  ospf_network_point_to_point: true
  ospf_area: 0.0.0.0
- name: Ethernet7
  peer: BB1
  peer_interface: Ethernet6
  peer_type: other
  description: P2P_LINK_TO_BB1_Ethernet6
  type: routed
  shutdown: false
  mtu: 1500
  ip_address: 172.16.3.3/31
  ospf_network_point_to_point: true
  ospf_area: 0.0.0.0
- name: Ethernet8
  peer: BB2
  peer_interface: Ethernet6
  peer_type: other
  description: P2P_LINK_TO_BB2_Ethernet6
  type: routed
  shutdown: false
  mtu: 1500
  ip_address: 172.16.3.7/31
  ospf_network_point_to_point: true
  ospf_area: 0.0.0.0
mlag_configuration:
  domain_id: C-LEAF78
  local_interface: Vlan4094
  peer_address: 169.254.0.0
  peer_link: Port-Channel1000
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
  peer_address_heartbeat:
    peer_ip: 172.100.100.135
    vrf: default
  dual_primary_detection_delay: 5
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 10.0.0.38/32
  ospf_area: 0.0.0.0
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 10.3.3.37/32
  ospf_area: 0.0.0.0
router_ospf:
  process_ids:
  - id: 100
    passive_interface_default: true
    router_id: 10.0.0.38
    max_lsa: 12000
    no_passive_interfaces:
    - Ethernet1
    - Ethernet2
    - Vlan4093
    - Ethernet7
    - Ethernet8
    bfd_enable: false
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:00:01
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - origin incomplete
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
vxlan_interface:
  Vxlan1:
    description: C-LEAF8_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      virtual_router_encapsulation_mac_address: mlag-system-id
      vlans:
      - id: 50
        vni: 10050
      - id: 70
        vni: 10070
      - id: 10
        vni: 10010
      vrfs:
      - name: DEV
        vni: 50002
      - name: PROD
        vni: 50001
daemon_terminattr:
  cvaddrs:
  - 172.100.100.5:9910
  cvauth:
    method: token
    token_file: /tmp/token
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
ntp:
