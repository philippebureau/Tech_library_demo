hostname: C-LEAF8
router_bgp:
  as: '65378'
  router_id: 10.0.0.38
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  graceful_restart:
    enabled: true
    restart_time: 300
  peer_groups:
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  - name: EVPN-OVERLAY-CORE
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 15
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65378'
    next_hop_self: true
    description: C-LEAF7
    maximum_routes: 12000
    send_community: all
    route_map_in: RM-MLAG-PEER-IN
  address_family_ipv4:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: false
    - name: EVPN-OVERLAY-CORE
      activate: false
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
  address_family_evpn:
    neighbor_default:
      next_hop_self_received_evpn_routes:
        enable: true
        inter_domain: true
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-CORE
      domain_remote: true
      activate: true
  neighbors:
  - ip_address: 10.0.0.131
    peer_group: EVPN-OVERLAY-PEERS
    description: C-SPINE1
    remote_as: '65300'
  - ip_address: 10.0.0.132
    peer_group: EVPN-OVERLAY-PEERS
    description: C-SPINE2
    remote_as: '65300'
  - ip_address: 172.16.0.1
    peer_group: EVPN-OVERLAY-CORE
    description: BB1
    remote_as: '65000'
  - ip_address: 172.16.0.2
    peer_group: EVPN-OVERLAY-CORE
    description: BB2
    remote_as: '65000'
  vrfs:
  - name: DEV
    router_id: 10.0.0.38
    rd: 10.0.0.38:50002
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 50002:50002
      export:
      - address_family: evpn
        route_targets:
        - 50002:50002
    redistribute_routes:
    - source_protocol: connected
    neighbors:
    - ip_address: 192.0.0.0
      peer_group: MLAG-IPv4-UNDERLAY-PEER
  - name: PROD
    router_id: 10.0.0.38
    rd: 10.0.0.38:50001
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 50001:50001
      export:
      - address_family: evpn
        route_targets:
        - 50001:50001
    redistribute_routes:
    - source_protocol: connected
    neighbors:
    - ip_address: 192.0.0.0
      peer_group: MLAG-IPv4-UNDERLAY-PEER
  vlans:
  - id: 50
    tenant: DEV_TENANT
    rd: 10.0.0.38:10050
    route_targets:
      both:
      - 10050:10050
    redistribute_routes:
    - learned
  - id: 70
    tenant: DEV_TENANT
    rd: 10.0.0.38:10070
    route_targets:
      both:
      - 10070:10070
    redistribute_routes:
    - learned
  - id: 10
    tenant: PROD_TENANT
    rd: 10.0.0.38:10010
    route_targets:
      both:
      - 10010:10010
    redistribute_routes:
    - learned
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
ip_name_servers:
- ip_address: 8.8.8.8
  vrf: default
- ip_address: 8.8.4.4
  vrf: default
vrfs:
- name: default
  ip_routing: false
- name: DEV
  tenant: DEV_TENANT
  ip_routing: true
- name: PROD
  tenant: PROD_TENANT
  ip_routing: true
management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: default
  ip_address: 172.100.100.136/24
  gateway: null
  type: oob
management_api_http:
  enable_vrfs:
  - name: default
  enable_https: true
spanning_tree:
  no_spanning_tree_vlan: 4093-4094
vlans:
- id: 4093
  tenant: system
  name: LEAF_PEER_L3
  trunk_groups:
  - LEAF_PEER_L3
- id: 4094
  tenant: system
  name: MLAG_PEER
  trunk_groups:
  - MLAG
- id: 50
  name: Yellow
  tenant: DEV_TENANT
- id: 70
  name: Brown
  tenant: DEV_TENANT
- id: 3002
  name: MLAG_iBGP_DEV
  trunk_groups:
  - LEAF_PEER_L3
  tenant: DEV_TENANT
- id: 10
  name: Blue
  tenant: PROD_TENANT
- id: 3001
  name: MLAG_iBGP_PROD
  trunk_groups:
  - LEAF_PEER_L3
  tenant: PROD_TENANT
