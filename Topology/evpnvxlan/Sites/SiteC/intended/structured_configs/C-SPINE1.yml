    peer_group: EVPN-OVERLAY-PEERS
    description: C-LEAF4
    remote_as: '65334'
  - ip_address: 10.0.0.35
    peer_group: EVPN-OVERLAY-PEERS
    description: C-LEAF5
    remote_as: '65356'
