    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
    next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: false
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  neighbors:
  - ip_address: 10.0.0.31
    peer_group: EVPN-OVERLAY-PEERS
    description: C-LEAF1
    remote_as: '65312'
  - ip_address: 10.0.0.32
    peer_group: EVPN-OVERLAY-PEERS
    description: C-LEAF2
    remote_as: '65312'
