    remote_as: '65356'
  - ip_address: 10.0.0.37
    peer_group: EVPN-OVERLAY-PEERS
    description: C-LEAF7
    remote_as: '65378'
  - ip_address: 10.0.0.38
    peer_group: EVPN-OVERLAY-PEERS
    description: C-LEAF8
    remote_as: '65378'
  listen_ranges:
  - prefix: 10.0.0.0/24
    peer_group: EVPN-OVERLAY-PEERS
    peer_filter: LEAF-AS-RANGE
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
ip_name_servers:
- ip_address: 8.8.8.8
