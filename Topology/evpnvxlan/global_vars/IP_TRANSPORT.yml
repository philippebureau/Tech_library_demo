# IP Transport connectivity
core_interfaces:
  p2p_links_ip_pools:
    - name: ip_transport_pool
      ipv4_pool: 172.16.1.0/26
  p2p_links:
    - id: 1
      nodes:
        - BB1
        - A-LEAF7
      ip_pool: ip_transport_pool
      interfaces:
        - Ethernet1
        - Ethernet7
      as:
        - 65000
        - 65178
      include_in_underlay_protocol: true
    - id: 2
      nodes:
        - BB1
        - A-LEAF8
      ip_pool: ip_transport_pool
      interfaces:
        - Ethernet2
        - Ethernet7
      as:
        - 65000
        - 65178
      include_in_underlay_protocol: true
    - id: 3
      nodes:
        - BB2
        - A-LEAF7
      ip_pool: ip_transport_pool
      interfaces:
        - Ethernet1
        - Ethernet8
      as:
        - 65000
        - 65178
      include_in_underlay_protocol: true
    - id: 4
      nodes:
        - BB2
        - A-LEAF8
      ip_pool: ip_transport_pool
      interfaces:
        - Ethernet2
        - Ethernet8
      as:
        - 65000
        - 65178
      include_in_underlay_protocol: true